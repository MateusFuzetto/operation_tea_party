l_english:
 modern_ship_hull_cruiser_carrier:0 "Flight-Deck Cruiser V"
 modern_ship_hull_cruiser_carrier_desc:0 "The modern generation Flight-Deck Cruiser has rearranged superstructure creates options to increase range and detection while it is better armed to handle aerial and survive attacks."
 latewar_ship_hull_cruiser:0 "Large Cruiser"
 latewar_ship_hull_cruiser_desc:0 "The natural progression of the PanzerShip. A scaled up cruiser that fills a niche between heavy cruiser and battle cruiser classes with improved powerplants and upgraded armaments giving it the ability to outpace and outgun conventional cruisers.  Though lightly armored for its size, this cruiser's formidable anti-aircraft battery array also makes it ideal for carrier escort duties."
 latewar_fire_control_system:0 "Late War Fire Control System"
 latewar_fire_control_system_desc:0 "A highly advanced fire control system that overcomes many of the limitations of previous Centimetric radars allowing it to accurately track and fire upon multiple targets over long distances."
 #HOI4 Extra
 modern_light_battery:0 "Modern Light Battery"
 modern_light_battery_desc:1 "Upgraded mount improves turret rotation speed making it more likely to hit the intended target.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 surface_air_missile:0 "SAM Launcher"
 surface_air_missile_desc:0 "Next generation of anti-air protection for carrier groups is a two-stage missile with a range of 20km."
 light_anti_ship_missile:0 "Light SSM Launcher"
 light_anti_ship_missile_desc:0 "Missile launcher system capable of launching light, low to medium range, anti-ship missiles."
 medium_anti_ship_missile:0 "Medium SSM Launcher"
 medium_anti_ship_missile_desc:0 "Missile launcher system capable of launching medium sized, medium to long range, anti-ship missiles."
 modern_medium_battery:0 "Modern Medium Battery"
 modern_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 modern_light_medium_battery:0 "Modern Light Medium Battery"
 modern_light_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 nuclear_screen:0 "Nuclear Screen"
 nuclear_screen_desc:0 "Improvements on the submarine nuclear reactor will allow production of larger systems for use on destroyers and cruisers."
 anti_submarine_missile:0 "Anti-Submarine Missiles"
 anti_submarine_missile_desc:0 "System capable of launching missiles that contain a torpedo. Missile will parachute the torpedo into water at low velocity, decreasing the change for a submarine to detect the torpedo."
 