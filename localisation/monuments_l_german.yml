 # Monuments:
 MONUMENT_1_NAME: "Brandenburger Tor"
 MONUMENT_1_DESC: "Das §Y$MONUMENT_1_NAME$§! ist ein neoklassizistisches Denkmal aus dem 18. Jahrhundert in $VICTORY_POINTS_6521$, das auf Befehl des preußischen Königs Friedrich Wilhelm II. nach der vorübergehenden Wiederherstellung der Ordnung während der Batavischen Revolution erbaut wurde. Ursprünglich sollte es den Frieden repräsentieren und hieß zunächst das §YFriedenstor§!. Auf dem Tor befindet sich eine Skulptur einer Quadriga - eines Wagens, der von vier Pferden gezogen wird -, der von der römischen Siegesgöttin Victoria gelenkt wird."

 MONUMENT_2_NAME: "Arc de Triomphe"
 MONUMENT_2_DESC: "Der §Y$MONUMENT_2_NAME$§! wurde 1806 nach dem Sieg Kaiser Napoleons bei Austerlitz in Auftrag gegeben. Nach seinem Bau wurde der §Y$MONUMENT_2_NAME$§! ein Ort für Paraden der französischen Truppen nach erfolgreichen Feldzügen und für die jährliche Militärparade am französischen Nationalfeiertag. Zu den berühmtesten Triumphzügen um den §Y$MONUMENT_2_NAME$§! herum oder unter ihm hindurch zählen der der Deutschen im Jahr 1871 und der der Franzosen im Jahr 1919."

 MONUMENT_3_NAME: "Eiffelturm"
 MONUMENT_3_DESC: "Der §Y$MONUMENT_3_NAME$§! ist ein Eisenfachwerkturm. Er ist nach dem Ingenieur Gustave Eiffel benannt, dessen Firma den Turm entworfen und gebaut hat. Er wurde von 1887 bis 1889 als Eingang für die Weltausstellung des Jahres 1889 erbaut und ist 324 Meter hoch."

 MONUMENT_4_NAME: "Siegessäule"
 MONUMENT_4_DESC: "Die §Y$MONUMENT_4_NAME$§! wurde 1864 zum Gedenken an den preußischen Sieg im Deutsch-Dänischen Krieg entworfen. Bei ihrer Einweihung am 2. September 1873 hatte Preußen auch Österreich und seine deutschen Verbündeten im Deutschen Krieg (1866) und Frankreich im Deutsch-Französischen Krieg (1870–71) besiegt, was der Statue einen neuen Sinn verlieh. Anders als ursprünglich geplant, inspirierten diese späteren Siege in den Einigungskriegen dazu, die Bronzeskulptur von Victoria, der römischen Siegesgöttin, zu der Statue hinzuzufügen."

 MONUMENT_5_NAME: "Westminsterpalast"
 MONUMENT_5_DESC: "Der §Y$MONUMENT_5_NAME$§! dient als Treffpunkt für das §YHouse of Commons§! und das §YHouse of Lords§!, die beiden Häuser des Parlaments Großbritanniens. Der §Y$MONUMENT_5_NAME$§! wurde insgesamt ab dem 18. Jahrhundert beträchtlichen Änderungen unterzogen, da das Parlament Schwierigkeiten hatte, seinen Geschäften auf dem begrenzten Platz der alternden Gebäude nachzugehen. Die Forderung nach einem völlig neuen Palast blieb unbeachtet - stattdessen kamen weitere Gebäude unterschiedlicher Qualität und unterschiedlichen Stils hinzu."

 MONUMENT_6_NAME: "Buckingham-Palast"
 MONUMENT_6_DESC: "Der §Y$MONUMENT_6_NAME$§! ist der Verwaltungssitz des britischen Monarchen. Ursprünglich als §YBuckingham-Haus§! bekannt, war das Gebäude im Kern des Palastes ein großes Stadthaus, das 1703 für den Herzog von Buckingham an einem Ort errichtet wurde, der sich seit mindestens 150 Jahren in Privatbesitz befand. Es wurde 1761 von König George III. als Privatresidenz für Königin Charlotte erworben und wurde als das §YHaus der Königin§! bekannt. Im 19. Jahrhundert wurde es erweitert. Der §Y$MONUMENT_6_NAME$§! wurde zur $VICTORY_POINTS_6103$er Residenz des britischen Monarchen nach der Thronbesteigung Königin Victorias im Jahr 1837."

 MONUMENT_7_NAME: "Freiheitsstatue"
 MONUMENT_7_DESC: "Die §Y$MONUMENT_7_NAME$§! ist eine kolossale, neoklassizistische Skulptur. Die Kupferstatue ist ein Geschenk des französischen Volkes an das Volk der Vereinigten Staaten von Amerika und wurde am 28. Oktober 1886 eingeweiht. Die Statue ist eine Figur der Libertas, einer mit einer Robe gekleideten, römischen Freiheitsgöttin. Mit der rechten Hand hält sie eine Fackel über dem Kopf und in der linken Hand hält sie eine Tabula ansata mit der Inschrift JULY IV MDCCLXXVI (4. Juli 1776 in römischen Ziffern), dem Datum der Unabhängigkeitserklärung der Vereinigten Staaten von Amerika. Eine zerbrochene Kette liegt zu ihren Füßen, während sie vorwärts schreitet, was an die nationale Abschaffung der Sklaverei erinnert. Nach ihrer Einweihung wurde die Statue zu einer Ikone der Freiheit."

 MONUMENT_8_NAME: "Mount Rushmore National Memorial"
 MONUMENT_8_DESC: "Das §Y$MONUMENT_8_NAME$§! ist eine kolossale Skulptur, die in die Granitwand des Mount Rushmore in den §YBlack Hills§! eingearbeitet ist. Die Skulptur zeigt die 18 Meter großen Köpfe der ehemaligen Präsidenten George Washington (1732–1799), Thomas Jefferson (1743–1826), Theodore Roosevelt (1858–1919) und Abraham Lincoln (1809–1865)."

 MONUMENT_9_NAME: "Weißes Haus"
 MONUMENT_9_NAME_NOM: "Weiße Haus"
 MONUMENT_9_DESC: "Das §Y$MONUMENT_9_NAME_NOM$§! ist der offizielle Wohnsitz und Arbeitsplatz des Präsidenten der Vereinigten Staaten von Amerika. Aufgrund der Menschenmengen in der Villa selbst ließ Präsident Theodore Roosevelt 1901 alle Arbeitsbüros in den neu errichteten Westflügel verlegen. Acht Jahre später, im Jahr 1909, erweiterte Präsident William Howard Taft den Westflügel und schuf das erste Oval Office, was später verlegt wurde, als das Gebäude erweitert wurde. In der Hauptvilla wurde der Dachboden im dritten Stock im Jahr 1927 in Wohnräume umgewandelt, indem das vorhandene Walmdach mit langen Dachgauben erweitert wurde."

 MONUMENT_10_NAME: "Kapitol der Vereinigten Staaten"
 MONUMENT_10_DESC: "Das §Y$MONUMENT_10_NAME$§!, oft auch einfach nur §YDas Kapitol§! oder §YKapitolgebäude§! genannt, ist der Treffpunkt des US-Kongresses und Sitz der Legislative der US-Bundesregierung. Das ursprüngliche Gebäude wurde 1800 fertiggestellt. Bei dem Brand $VICTORY_POINTS_3957$s im Jahre 1814 wurde es teilweise zerstört, anschließend wurde es innerhalb von fünf Jahren vollständig restauriert. Das Gebäude wurde später um eine massive Kuppel und erweiterte Kammern für die Zweikammer-Gesetzgeber, das Repräsentantenhaus im Südflügel und den Senat im Nordflügel, erweitert. Wie die Hauptgebäude der Exekutive und der Judikative ist auch das §Y$MONUMENT_10_NAME$§! ist im neoklassizistischen Stil erbaut und hat ein weißes Äußeres."

 MONUMENT_11_NAME: "Winterpalast"
 MONUMENT_11_DESC: "Der §Y$MONUMENT_11_NAME$§! diente von 1732 bis 1917 als offizielle Residenz der russischen Zaren. Die Zaren errichteten ihren Palast in einem monumentalen Maßstab, der die Macht und Stärke des russischen Zarenreichs widerspiegeln sollte. Der grün-weiße Palast hat die Form eines länglichen Rechtecks und seine Hauptfassade ist 215 Meter lang und 30 Meter hoch."

 MONUMENT_12_NAME: "Roter Platz"
 MONUMENT_12_NAME_NOM: "Rote Platz"
 MONUMENT_12_DESC: "Der §Y$MONUMENT_12_NAME_NOM$§! ist einer der ältesten und größten Plätze in $VICTORY_POINTS_6380$. Er befindet sich im historischen Zentrum $VICTORY_POINTS_6380$s, innerhalb der östlichen Mauern des Kremls. Mit ikonischen Gebäuden wie der Basilius-Kathedrale und dem Lenin-Mausoleum ist er das Wahrzeichen $VICTORY_POINTS_6380$s. Der §Y$MONUMENT_12_NAME_NOM$§! sollte als Hauptmarktplatz der Stadt dienen. Er war auch der Ort verschiedener öffentlicher Zeremonien und Proklamationen. Er wurde seit seiner Eröffnung von allen russischen Regierungen für offizielle Zeremonien verwendet."

 MONUMENT_13_NAME: "Monument für die gesunkenen Schiffe"
 MONUMENT_13_DESC: "Das §Y$MONUMENT_13_NAME$§! wurde 1905 zum 50. Jahrestag der Belagerung von $VICTORY_POINTS_3686$ im Krimkrieg errichtet, bei der viele Schiffe der kaiserlichen russischen Marine versenkt wurden, von denen die meisten Teil der Schwarzmeerflotte waren."

 MONUMENT_14_NAME: "Kolosseum"
 MONUMENT_14_DESC: "Das §Y$MONUMENT_14_NAME$§! ist ein ovales Amphitheater im Zentrum der Stadt $VICTORY_POINTS_9904$. Es ist das größte antike Amphitheater, das jemals gebaut wurde. Obwohl durch Erdbeben und Steinräuber stark beschädigt, ist das §Y$MONUMENT_14_NAME$§! noch immer ein Symbol für das Römische Reich. Die Unterkonstruktion der Arena wurde in den Jahren 1810 bis 1814 sowie 1874 teilweise ausgegraben und in den 1930er Jahren unter Benito Mussolini vollständig freigelegt."

 MONUMENT_15_NAME: "Reichstag"
 MONUMENT_15_DESC: "Der §Y$MONUMENT_15_NAME$§! ist ein historisches Gebäude in $VICTORY_POINTS_6521$, das für das Parliament, den $MONUMENT_15_NAME$, des Deutschen Reiches errichtet wurde. Er wurde im Jahr 1894 eröffnet und beherbergte das Parlament bis 1933, als das Gebäude nach einem Brand schwer beschädigt wurde. 1916 wurden die ikonischen Worte "Dem Deutschen Volke" über der Hauptfassade des Gebäudes angebracht, sehr zum Missfallen Kaiser Wilhelms II., der versucht hatte, das Hinzufügen der Inschrift wegen ihrer demokratischen Bedeutung zu blockieren. Nachdem der Große Krieg beendet war und Wilhelm II. in den revolutionären Tagen des Jahres 1918 abgedankt hatte, rief Philipp Scheidemann am 9. November von einem der Balkone des §Y$MONUMENT_15_NAME$s§! die Republik aus."

 MONUMENT_16_NAME: "Altare della Patria"
 MONUMENT_16_DESC: "Der §Y$MONUMENT_16_NAME$§!, offiziell §YMonumento Nazionale a Vittorio Emanuele II§! genannt, ist ein nationales Denkmal, das zu Ehren von Viktor Emanuel II., dem ersten König des vereinten Italiens, errichtet wurde. Aus architektonischer Sicht wurde es als modernes Forum konzipiert, eine Agora auf drei Ebenen, die durch Treppen miteinander verbunden sind und von einem Portikus dominiert werden, der durch eine Kolonnade gekennzeichnet ist. Der komplexe Prozess der nationalen Einheit und Befreiung von der Fremdherrschaft durch König Viktor Emanuel II. von Savoyen, dem das Denkmal gewidmet ist, hat einen großen symbolischen und repräsentativen Wert. Das Monument ist architektonisch und künstlerisch auf die italienische Vereinigung ausgerichtet, aus diesem Grund gilt der §Y$MONUMENT_16_NAME$§! als eines der nationalen Symbole Italiens. Er wurde 1878 geplant. Der Bau begann im Jahr 1885 und wurde 1927 abgeschlossen."

 MONUMENT_17_NAME: "Palast von Venaria Reale"
 MONUMENT_17_DESC: "Der §Y$MONUMENT_17_NAME$§! ist eine ehemalige königliche Residenz mit Gärten. Er wurde ab 1675 im Auftrag von Herzog Karl Emanuel II. entworfen und gebaut, der eine Basis für seine Jagdausflüge in die hügelige Heidelandschaft nördlich von $VICTORY_POINTS_6780$ benötigte. Er wurde erweitert, um eine luxuriöse Residenz für das Haus Savoyen zu werden. Der Palastkomplex wurde zu einem Meisterwerk der Barockarchitektur und war voller Dekoration und Kunstwerke. Ab Ende des 18. Jahrhunderts wurde er nicht mehr als Palast genutzt. Derzeit wird er für militärische Zwecke genutzt."

 MONUMENT_18_NAME: "Palazzo della Civiltà Italiana"
 MONUMENT_18_DESC: "Der §Y$MONUMENT_18_NAME$§! wurde 1938 von drei italienischen Architekten entworfen. Das Gebäude ist ein Beispiel für italienischen Rationalismus und faschistische Architektur mit neoklassischem Design und repräsentiert die Romanità, eine Philosophie, die Vergangenheit, Gegenwart und Zukunft in einem vereint. Das enorme Ausmaß des Gebäudes soll den neuen Kurs des faschistischen Regimes in der italienischen Geschichte widerspiegeln. Auf allen vier Seiten des Gebäudes befindet sich eine Inschrift aus einer Rede, die Mussolini am 2. Oktober 1935 hielt: "Ein Volk der Dichter, der Künstler, der Helden, der Heiligen, der Denker, der Wissenschaftler, der Seeleute, der Wandernden")."

 MONUMENT_19_NAME: "Golden Gate Bridge"
 MONUMENT_19_DESC: "Die §Y$MONUMENT_19_NAME$§! ist eine Hängebrücke über das Golden Gate, die 1,6 Kilometer breite Straße zwischen der Bucht von $VICTORY_POINTS_9671$ und dem Pazifik. Sie wurde ursprünglich 1917 entworfen und 1937 fertiggestellt. Bevor die Brücke gebaut wurde, war die einzige praktische kurze Route zwischen $VICTORY_POINTS_9671$ und Marin County eine Bootsverbindung über einen Abschnitt der Bucht von $VICTORY_POINTS_9671$. Ein Fährdienst begann bereits 1820, mit einem regelmäßigen Verkehr, der in den 1840er Jahren begann, um Wasser nach $VICTORY_POINTS_9671$ zu transportieren."

 MONUMENT_20_NAME: "Pyramiden von Gizeh"
 MONUMENT_20_DESC: "Die §Y$MONUMENT_20_NAME$§!, auch die §YNekropole von Gizeh§! genannt, bezeichnet die ägyptischen Pyramiden - die §YCheops-Pyramide§!, die §YChephren-Pyramide§! und die §YMykerinos-Pyramid§! - auf dem Gizeh Plateau im Großraum $VICTORY_POINTS_7011$, zusammen mit den dazugehörigen Pyramidenkomplexen und der Großen Sphinx von Gizeh. Alle wurden während der vierten Dynastie des alten Königreichs des antiken Ägypten gebaut. Auf dem Gelände befinden sich auch mehrere Grabstätten und die Überreste eines Arbeiterdorfes. Der Standort befindet sich am Rande der westlichen Wüste, ungefähr 9 Kilometer westlich des Nils in der Stadt $VICTORY_POINTS_3996$, und ungefähr 13 Kilometer südwestlich des Stadtzentrums von $VICTORY_POINTS_7011$."

 MONUMENT_21_NAME: "Hafen von Antwerpen"
 MONUMENT_21_DESC: "Der §Y$MONUMENT_21_NAME$§! ist einer der größten europäischen Häfen. Das Potenzial von $VICTORY_POINTS_6598$ als Seehafen wurde von Napoleon Bonaparte erkannt und er befahl 1811 den Bau des ersten Docks in $VICTORY_POINTS_6598$. Bis 1908 wurden acht Docks gebaut. Während des Großen Kriegs war der §Y$MONUMENT_21_NAME$§! von großer strategischer Bedeutung für die Briten."

 MONUMENT_22_NAME: "Pyramide von Austerlitz"
 MONUMENT_22_DESC: "Die §Y$MONUMENT_22_NAME$§! ist eine 36 Meter hohe Erdpyramide, die 1804 von Napoleons Soldaten auf einem der höchsten Punkte des $VICTORY_POINTS_6241$se Heuvelrug erbaut wurde. Auf der Pyramide befindet sich ein Steinobelisk aus dem Jahr 1894. 1804 errichtete der französische General Auguste de Marmont an dieser zentralen Stelle in der Batavischen Republik ein Armeelager, in dem er über einen Zeitraum von mehreren Monaten verschiedene Bataillone zu einem großen, gut trainierten Heer zusammenführte, das in der Lage war, den britischen Feind zu besiegen, sollte sich die Invasion von 1799 wiederholen. Im Herbst 1804 ließ Marmont seine neue Armee, zufrieden mit deren Stärke, ein Monument aus Erde errichten, das von der Cheops-Pyramide - welche Marmont während Napoleons Ägyptenfeldzug im Jahre 1798 gesehen hatte -  inspiriert war, um seine gelangweilten Soldaten zu beschäftigen. Sogar die durch Erosion abgeflachte Spitze wurde nachgeahmt. Der Bau dauerte 27 Tage. Entgegen der Proteste von Marmont benannte Louis Bonaparte, der neue König von Holland, den Hügel 1806 in §Y$MONUMENT_22_NAME$§! um."

 MONUMENT_23_NAME: "Völkerschlachtdenkmal"
 MONUMENT_23_DESC: "Das §Y$MONUMENT_23_NAME$§! ist ein 91 Meter hohes Denkmal in $VICTORY_POINTS_3535$, das an die Schlacht von Leipzig im Jahre 1813, auch Völkerschlacht genannt, erinnert. Es wurde hauptsächlich durch Spenden und die Stadt $VICTORY_POINTS_3535$ finanziert und 1913 zum 100. Jahrestag der Schlacht zu einem Preis von sechs Millionen Goldmark fertiggestellt. Das Denkmal erinnert an die Niederlage der französischen Armee Napoleons bei $VICTORY_POINTS_3535$, einem entscheidenden Schritt hin zum Ende der Feindseligkeiten im Sechsten Koalitionskrieg. Die Koalitionsarmeen Russlands, Preußens, Österreichs und Schwedens wurden von Zar Alexander I. von Russland und Karl Philipp, Prinz von Schwarzenberg, in die Schlacht geführt. Auf beiden Seiten kämpften Deutsche, zu Napoleons Truppen gehörten auch eingezogene Deutsche aus Gebieten des linken Rheinufers, die von Frankreich annektiert worden waren, sowie Truppen des mit ihm verbündeten Rheinbunds."

 MONUMENT_24_NAME: "Nationaldenkmal Tausend Jahre Russland"
 MONUMENT_24_DESC: "Das §Y$MONUMENT_24_NAME$§! ist ein Bronzedenkmal in $VICTORY_POINTS_117$. Es wurde 1862 errichtet, um das tausendjährige Jubiläum der Ankunft von Rurik in $VICTORY_POINTS_117$ zu feiern, ein Ereignis, das traditionell als Ausgangspunkt für die Geschichte der russischen Staatlichkeit angesehen wird. Das bis dahin teuerste russische Denkmal wurde zu einem Preis von 400.000 Rubel errichtet, die größtenteils durch öffentliche Beiträge zusammengekommen waren. Um einen geeigneten Sockel für die riesige Skulptur bereitzustellen, wurden 16 Blöcke Sortavala-Granit nach $VICTORY_POINTS_117$ gebracht, von denen jeder einzelne mehr als 35 Tonnen wog. Das Bronzedenkmal selbst wiegt insgesamt 100 Tonnen."

 MONUMENT_25_NAME: "Bletchley Park"
 MONUMENT_25_DESC: "§Y$MONUMENT_25_NAME$§! ist ein englisches Landhaus und Anwesen in Milton Keynes. Im Mai 1938 kaufte Admiral Sir Hugh Sinclair, Leiter des Geheimdienstes, das Herrenhaus für den Regierungsgebrauch im Kriegsfall. Ab 1939 beherbergte es die §YGovernment Code and Cypher School§!, die regelmäßig die geheimen Mitteilungen der Achsenmächte abfing und entschlüsselte – besonders wichtig waren die Entschlüsselung der deutschen Enigma und Lorenz-Schlüsselmaschine."

 MONUMENT_26_NAME: "Istana"
 MONUMENT_26_DESC: "Der §Y$MONUMENT_26_NAME$§!, auch als §YGovernment House von Singapur§! bekannt, wurde zwischen 1867 und 1869 auf Anweisung von Sir Harry Saint George Ord, dem ersten Kolonialgouverneur von $VICTORY_POINTS_12299$ nach dem Wechsel von der Ostindienkompanie zum Kolonialamt, gebaut. Auf demselben Gelände befindet sich Sri Temasek, einer der Wohnsitze mehrerer hochrangiger Kolonialbeamter im Regierungsgebäude, der zuvor dem Kolonialsekretär zugewiesen worden war. Das 0,43 Quadratkilometer große Anwesen war einst Teil der ausgedehnten Muskatplantage des Mount Sophia."

 MONUMENT_27_NAME: "Victoriafälle"
 MONUMENT_27_DESC: "Die §Y$MONUMENT_27_NAME$§! sind ein Wasserfall am Sambesi im südlichen Afrika, der einen Lebensraum für mehrere einzigartige Pflanzen- und Tierarten bietet. Aufgrund ihrer Breite von 1.708 Metern gelten sie als einer der größten Wasserfälle der Welt. David Livingstone, der schottische Missionar und Entdecker, soll der erste Europäer gewesen sein, der den Wasserfall am 16. November 1855 von der heutigen Livingstone-Insel - einer von zwei Landmassen mitten im Fluss, die direkt stromaufwärts des Wasserfalls in der Nähe des Sambesiufers liegt - aus gesehen hat. Livingstone benannte seine Entdeckung nach Königin Victoria."

 MONUMENT_28_NAME: "Halle des Volkes"
 MONUMENT_28_DESC: "Die §Y$MONUMENT_28_NAME$§! ist ein monumentales Kuppelgebäude, das von Adolf Hitler und seinem Architekten Albert Speer geplant wurde. Sie ist das Regierungszentrum in der Stadt $VICTORY_POINTS_6521$, in dem sich die Kanzlei des Führers befindet. Von einem hoch aufragenden Podium im Hauptsaal aus können Redner die Menge, bis zu 150.000 versammelte Personen, ansprechen. Die Sitzplätze sind in drei Ebenen so angeordnet, dass sie eine kreisförmige Arena bilden, während noch tausende weitere auf dem Boden eingerichtet werden können. Das Gebäude selbst besteht aus einem riesigen Granitpodest und ist berühmt für seine monumentale Kuppel, die die Silhouette der Stadt dominiert, und andere riesigen Bauten wie das §Y$MONUMENT_29_NAME$§! in $VICTORY_POINTS_3878$ in den Schatten stellt. Vor der §Y$MONUMENT_28_NAME$§! befindet sich der §Y$MONUMENT_15_NAME$§!."

 MONUMENT_29_NAME: "Empire State Building"
 MONUMENT_29_DESC: "Das §Y$MONUMENT_29_NAME$§! ist ein 102-stöckiger Art-Deco-Wolkenkratzer in Midtown Manhattan in $VICTORY_POINTS_3878$. Es wurde von 1930 bis 1931 erbaut. Das Gebäude hat eine Dachhöhe von 380 Metern und ist einschließlich Antenne insgesamt 443,2 Meter hoch. Die Rundfunkübertragung vom §Y$MONUMENT_29_NAME$§! aus begann am 22. Dezember 1931, als NBC und RCA mit der Übertragung experimenteller Fernsehsendungen über eine kleine Antenne auf dem Mast mit zwei getrennten Sendern für die visuellen und akustischen Daten begannen. Sie mieteten den 85. Stock und bauten dort eine Teststation."

 MONUMENT_30_NAME: "Boulder Dam"
 MONUMENT_30_DESC: "Der §Y$MONUMENT_30_NAME$§! ist eine Bogengewichtsmauer im Black Canyon des Colorado River. Er wurde zwischen 1931 und 1936 während der Weltwirtschaftskrise erbaut und am 30. September 1935 von Präsident Franklin D. Roosevelt eingeweiht. Der Bau war das Ergebnis gewaltiger Anstrengungen von Tausenden von Arbeitern und kostete über einhundert Menschenleben. Die Generatoren des Damms versorgen öffentliche und private Versorgungsunternehmen in [This.GetName], [377.GetName] und [378.GetName] mit Strom."

 MONUMENT_31_NAME: "Grand Canyon"
 MONUMENT_31_DESC: "Der §Y$MONUMENT_31_NAME$§! ist eine steile Schlucht, die vom Colorado River in [This.GetName] in den Stein gegraben wurde. Er ist 446 Kilometer lang, bis zu 29 Kilometer breit und erreicht eine Tiefe von über 1.857 Metern. Seit Tausenden von Jahren wird das Gebiet kontinuierlich von amerikanischen Ureinwohnern bewohnt, die Siedlungen innerhalb der Schlucht und ihren vielen Höhlen errichtet haben. Das Volk der Pueblo betrachtete den §Y$MONUMENT_31_NAME$§! als eine heilige Stätte und pilgerte dorthin. Der §YGrand-Canyon-Nationalpark§! wurde schließlich als 17. US-Nationalpark durch ein Gesetz des Kongresses gegründet, das am 26. Februar 1919 von Präsident Woodrow Wilson unterzeichnet wurde."

 MONUMENT_32_NAME: "Niagarafälle"
 MONUMENT_32_DESC: "Als §Y$MONUMENT_32_NAME$§! bezeichnet man die drei Wasserfälle am südlichen Ende der Niagara-Schlucht. Sie sind Teil des Niagara-Flusses, der nach Norden fließend den Eriesee mit dem Ontariosee verbindet. Zusammen haben sie den höchsten Wasserdurchfluss aller nordamerikanischen Wasserfälle mit einem vertikalen Abfall von mehr als 50 Metern. Im Jahr 1853 wurde die §YNiagara Falls Hydraulic Power and Mining Company§! angeheuert, die schließlich die Kanäle baute, die zur Stromerzeugung verwendet werden sollten. 1881 wurde das erste Wasserkraftwerk des Niagara-Flusses gebaut."

 MONUMENT_33_NAME: "Akropolis"
 MONUMENT_33_DESC: "Die §Y$MONUMENT_33_NAME$§! ist eine alte Zitadelle auf einem Felsvorsprung über der Stadt $VICTORY_POINTS_4109$ und beinhaltet die Überreste mehrerer alter Gebäude von großer architektonischer und historischer Bedeutung, von denen das berühmteste der Parthenon ist. Der Parthenon und die anderen Gebäude wurden während der Belagerung durch die Venezianer während des Kriegs um Kreta im Jahre 1687 schwer beschädigt, als Schießpulver, das von den Osmanen im Parthenon gelagert wurde, von einer Kanonenkugel getroffen wurde und explodierte."

 MONUMENT_34_NAME: "Ayers Rock"
 MONUMENT_34_DESC: "Der §Y$MONUMENT_34_NAME$§! ist eine große Sandsteinformation im nördlichen Teil von [This.GetName]. Er liegt 335 Kilometer südwestlich der nächsten großen Stadt, Alice Springs. Der §Y$MONUMENT_34_NAME$§! ist den Aborigines der Region heilig und ein beliebtes Ziel für Touristen."

 MONUMENT_35_NAME: "Angkor Wat"
 MONUMENT_35_DESC: "§Y$MONUMENT_35_NAME$§! ist der flächenmäßig größte Tempelkomplex der Welt. Der Tempel wurde von Suryavarman II. im frühen 12. Jahrhundert in der Hauptstadt des Khmer-Reiches als Staatstempel für das Reich erbaut. Ursprünglich als persönliches Mausoleum für den Khmer-König Suryavarman II. erbaut, das Anfang des 12. Jahrhunderts Vishnu geweiht wurde, wurde es gegen Ende des 12. Jahrhunderts in einen buddhistischen Tempel umgewandelt. §Y$MONUMENT_35_NAME$§! kombiniert zwei grundlegende Pläne der Khmer-Tempelarchitektur: Den Tempelberg und den späteren Säulengang-Tempel. Er soll den Berg Meru darstellen, die Heimat der Devas in der hinduistischen und buddhistischen Kosmologie. Der Tempel wird für die Größe und Harmonie seiner Architektur, die umfangreichen Basreliefs und die Statuen von Buddhas und Devas bewundert, die seine Wände schmücken."

 MONUMENT_36_NAME: "Hagia Sophia"
 MONUMENT_36_DESC: "Die §Y$MONUMENT_36_NAME$§! ist eine spätantike Kultstätte in $VICTORY_POINTS_9833$, die von den griechischen Geometern Isidor von Milet und Anthemius von Tralles entworfen wurde. Sie wurde 537 als patriarchalische Kathedrale der kaiserlichen Hauptstadt Konstantinopel erbaut und war die größte christliche Kirche des oströmischen Reiches und der östlich-orthodoxen Kirche - mit Ausnahme der Zeit des Lateinischen Kaiserreiches von 1204 bis 1261, als sie zu der lateinisch-katholischen Kathedrale der Stadt erklärt wurde. 1453, nach dem Fall Konstantinopels an das Osmanische Reich, wurde sie in eine Moschee umgewandelt."

 MONUMENT_37_NAME: "Chichén Itzá"
 MONUMENT_37_DESC: "§Y$MONUMENT_37_NAME$§! war eine der größten Maya-Städte und wahrscheinlich auch eine der mythischen großen Städte, oder Tollans, auf die in der späteren mesoamerikanischen Literatur Bezug genommen wird. §Y$MONUMENT_37_NAME$§! war ein wichtiges Zentrum im nördlichen Maya-Tiefland von der spätklassischen Zeit (600–900) über das Endklassikum (800–900) bis in den frühen Teil der postklassischen Periode (900–1200). Die Stätte zeigt eine Vielzahl von Architekturstilen, die an Stile in Zentralmexiko und an die Puuc- und Chenes-Stile im nördlichen Maya-Tiefland erinnern."

 MONUMENT_38_NAME: "Kōtoku-in"
 MONUMENT_38_DESC: "Der §Y$MONUMENT_38_NAME$§! ist ein buddhistischer Tempel in der Stadt Kamakura. Der Tempel ist bekannt für den §YGroßen Budda von Kamakura§!, eine monumentale Bronzestatue von Amitābha im Freien. Laut Tempelaufzeichnungen stammt die Statue aus der Zeit um 1252 während der Kamakura-Zeit, nach der sie benannt ist. Vorausgegangen war ihr ein riesiger hölzerner Buddha, der 1243 nach zehnjähriger ununterbrochener Arbeit fertiggestellt und 1248 durch einen Sturm beschädigt wurde."

 MONUMENT_39_NAME: "Potala-Palast"
 MONUMENT_39_DESC: "Der §Y$MONUMENT_39_NAME$§! ist eine Dzong-Festung in der Stadt $VICTORY_POINTS_5033$. Er ist der Winterpalast der Dalai Lamas und nach dem Berg Potalaka benannt, der mythischen Wohnstätte des Bodhisattva Avalokiteśvara. Der fünfte Dalai Lama begann 1645 mit dem Bau. Der Palast könnte die Überreste einer früheren Festung namens Weißer oder Roter Palast auf dem Gelände überlagern, die 637 von Songtsen Gampo erbaut wurde."

 MONUMENT_40_NAME: "Sankoré Madrasah"
 MONUMENT_40_DESC: "§Y$MONUMENT_40_NAME$§!, auch die §YUniversität von Sankoré§! genannt, ist eines von drei alten Lernzentren in Timbuktu. Die drei Moscheen von Sankoré, Djinguereber und Sidi Yahya bilden die Universität von Timbuktu. §Y$MONUMENT_40_NAME$§! hat seine Wurzeln in der Sankore-Moschee, die 989 von Al-Qadi Aqib ibn Mahmud ibn Umar, dem Obersten Richter von Timbuktu, gegründet wurde. §Y$MONUMENT_40_NAME$§! prosperierte und wurde ein sehr bedeutendes Lernzentrum in der muslimischen Welt, insbesondere unter der Herrschaft von Mansa Musa (1307–1332) und der Askia-Dynastie (1493–1591)."

 MONUMENT_41_NAME: "Borobudur"
 MONUMENT_41_DESC: "§Y$MONUMENT_41_NAME$§! ist ein buddhistischer Mahayana-Tempel aus dem 7. Jahrhundert im zentralen Zeil [This.GetName]s. Er ist der größte buddhistische Tempel der Welt. Der Tempel besteht aus neun gestapelten Plattformen, sechs quadratischen und drei kreisförmigen, die von einer zentralen Kuppel gekrönt werden. Er ist mit 2.672 Reliefplatten und 504 Buddha-Statuen verziert. Die zentrale Kuppel ist von 72 Buddha-Statuen umgeben. Das Wissen über seine Existenz wurde 1814 durch Sir Thomas Stamford Raffles, dem damaligen britischen Statthalter Javas, der von den einheimischen Indonesiern über die Lage des Temples unterrichtet worden war, weltweit verbreitet."

 MONUMENT_42_NAME: "Burg Himeji"
 MONUMENT_42_DESC: "Die §Y$MONUMENT_42_NAME$§! ist eine japanische Burganlage auf einem Hügel bei der Stadt Himeji. Die Burg gilt als das schönste erhaltene Beispiel prototypischer japanischer Burgarchitektur und umfasst ein Netzwerk von 83 Räumen mit fortschrittlichen Verteidigungssystemen aus der Feudalzeit. Die §Y$MONUMENT_42_NAME$§! stammt aus dem Jahr 1333, als Akamatsu Norimura auf dem Hügel von Himeyama eine Festung errichtete. Das Fort wurde abgebaut und als Burg Himeyama im Jahr 1346 wiedererrichtet und zwei Jahrhunderte später zur §Y$MONUMENT_42_NAME$§! umgebaut."

 MONUMENT_43_NAME: "Schiefer Turm von Pisa"
 MONUMENT_43_NAME_NOM: "Schiefe Turm von Pisa"
 MONUMENT_43_DESC: "Der §Y$MONUMENT_43_NAME_NOM$§! ist der freistehende Glockenturm der Kathedrale der italienischen Stadt Pisa, der weltweit für seine fast vier Grad Neigung bekannt ist, die das Ergebnis eines instabilen Fundaments ist. Der Turm begann sich während des Baus im 12. Jahrhundert aufgrund des weichen Bodens, der das Gewicht des Bauwerks nicht richtig tragen konnte, zu neigen, was sich während der Fertigstellung des Baus im 14. Jahrhundert noch verschlechterte."

 MONUMENT_44_NAME: "Machu Picchu"
 MONUMENT_44_DESC: "§Y$MONUMENT_44_NAME$§! ist eine Inka-Zitadelle aus dem 15. Jahrhundert, die sich in der Cordillera Oriental im Süden Perus auf einem 2.430 Meter hohen Bergrücken befindet. Der Urubamba-Fluss fließt daran vorbei, teilt das Gebirge und schafft eine Schlucht mit tropischem Bergklima. Die meisten Archäologen glauben, dass §Y$MONUMENT_44_NAME$§! als Gut für den Inka-Kaiser Pachacuti (1438–1472) erbaut wurde. Oft fälschlicherweise als "Verlorene Stadt der Inkas" bezeichnet, ist §Y$MONUMENT_44_NAME$§! das bekannteste Symbol der Inka-Zivilisation. Die Inkas bauten das Gut um 1450, gaben es jedoch ein Jahrhundert später zur Zeit der spanischen Eroberung auf. Obwohl es lokal bekannt war, wussten die Spanier während ihrer Kolonialzeit nichts von seiner Existenz und es blieb für den Rest der Welt unbekannt, bis es der amerikanische Historker Hiram Bingham im Jahr 1911 weltweit bekannt machte."

 MONUMENT_45_NAME: "Cristo Redentor"
 MONUMENT_45_DESC: "§Y$MONUMENT_45_NAME$§! ist eine Art-Deco-Statue von Jesus Christus in $VICTORY_POINTS_10980$. Die zwischen 1922 und 1931 erbaute Statue ist 30 Meter hoch, den 8 Meter hohen Sockel nicht mit eingerechnet. Die Arme messen von der einen zur anderen Hand 28 Meter. Die Statue wiegt 635 Tonnen und befindet sich auf dem Gipfel des 700 Meter hohen Corcovado-Berges. Sie besteht aus Stahlbeton und Speckstein."

 MONUMENT_46_NAME: "Iguazú-Wasserfälle"
 MONUMENT_46_DESC: "Die §Y$MONUMENT_46_NAME$§! sind Wasserfälle des Iguazú. Zusammen bilden sie den größten Wasserfall der Welt. Drei Basaltschichten sorgen für die Entstehung der charakterischtischen zweistufigen Treppenform der Wasserfälle. Die Stufen sind 35 und 40 Meter hoch."

 MONUMENT_47_NAME: "Amazonas-Regenwald"
 MONUMENT_47_DESC: "Der §Y$MONUMENT_47_NAME$§! ist ein tropischer Regenwald im Amazonas-Biom, der den größten Teil des Amazonasbeckens Südamerikas bedeckt. Mehr als die Hälfte der verbleibenden Regenwaldfläche der Erde ist Teil des §Y$MONUMENT_47_NAME$s§!. Er bildet den größten und artenreichsten tropischen Regenwald der Welt mit geschätzten 390 Milliarden Einzelbäumen, die in 16.000 Arten unterteilt sind."

 MONUMENT_48_NAME: "Tafelberg"
 MONUMENT_48_DESC: "Der §Y$MONUMENT_48_NAME$§! ist ein Plateauberg, ein markantes Wahrzeichen mit Blick auf $VICTORY_POINTS_12589$ in Südafrika. Das Hauptmerkmal des §Y$MONUMENT_48_NAME$s§! ist das ebene Plateau, das ungefähr 3 Kilometer von einer Seite zur anderen misst und von beeindruckenden Klippen gesäumt ist. Das Plateau, das im Osten vom Devil's Peak und im Westen vom Lion's Head flankiert wird, bildet eine imposante Kulisse für $VICTORY_POINTS_12589$. Zusammen mit dem Signal Hill bilden die Berge den natürlichen Halbkessel, in dem die City Bowl und die Tafelbucht liegen."

 MONUMENT_49_NAME: "Taj Mahal"
 MONUMENT_49_DESC: "Das §Y$MONUMENT_49_NAME$§! ist ein elfenbeinweißes Marmor-Mausoleum am südlichen Ufer des Flusses Yamuna. Es wurde 1632 vom Mogulkaiser Shah Jahan (Regierungszeit von 1628 bis 1658) in Auftrag gegeben, um das Grab seiner Lieblingsfrau Mumtaz Mahal zu beherbergen. Es beinhaltet auch das Grab von Shah Jahan selbst. Das Grab ist das Herzstück eines 17 Hektar großen Komplexes, der eine Moschee und ein Gästehaus umfasst. Es befindet sich in einem formalen Garten, der an drei Seiten von einer Zinnenmauer begrenzt wird."

 MONUMENT_50_NAME: "Panamakanal"
 MONUMENT_50_DESC: "Der §Y$MONUMENT_50_NAME$§! ist eine künstliche, 82 Kilometer lange Wasserstraße in Panama, die den Atlantik mit dem Pazifik verbindet. Der Bau begann 1904 und wurde 1914 abgeschlossen. Der Kanal durchschneidet die Landenge von Panama und ist ein Kanal für den Seehandel. Er ist eines der größten und schwierigsten Ingenieurprojekte, die jemals durchgeführt wurden, aber die Abkürzung durch den §Y$MONUMENT_50_NAME$§! verkürzt die Zeit, die Schiffe für die Reisen zwischen dem Atlantik und dem Pazifik benötigen, erheblich und ermöglicht es ihnen, die lange, gefährliche Kap-Horn-Route um die südlichste Spitze Südamerikas über die Drake-Passage oder die Magellanstraße und die noch weniger beliebte Route durch den arktischen Archipel und die Beringstraße zu vermeiden."

 MONUMENT_51_NAME: "Sueskanal"
 MONUMENT_51_DESC: "Der §Y$MONUMENT_51_NAME$§! ist eine künstliche Wasserstraße auf Meereshöhe in Ägypten, die das Mittelmeer durch die Landenge von Sues mit dem Roten Meer verbindet und Afrika und Asien teilt. Der Kanal ist Teil der Seidenstraße, die Europa mit Asien verbindet. 1858 gründete Ferdinand de Lesseps die §YSuez Canal Company§! allein zu dem Zweck, einen Kanal zu bauen. Der Bau des Kanals dauerte von 1859 bis 1869 und erfolgte unter der regionalen Autorität des Osmanischen Reiches. Der Kanal wurde am 17. November 1869 offiziell eröffnet. Er bietet Schiffen eine direkte Route zwischen dem Nordatlantik und dem nordindischen Ozean über das Mittelmeer und das Rote Meer, um den Südatlantik und den südindischen Ozean zu meiden und die Reisedistanz vom Arabischen Meer nach $VICTORY_POINTS_6103$ um ungefähr 8.900 Kilometer zu verringern."

 MONUMENT_52_NAME: "Liberty Bell"
 MONUMENT_52_DESC: "Die §Y$MONUMENT_52_NAME$§! ist ein Symbol der amerikanischen Unabhängigkeit und befindet sich in $VICTORY_POINTS_6845$, [This.GetName]. Die Glocke wurde 1752 von der $VICTORY_POINTS_6845$ Provincial Assembly bei der $VICTORY_POINTS_6103$er Firma Lester and Pack in Auftrag gegeben und mit dem Schriftzug "Proclaim LIBERTY Throughout all the Land unto all the Inhabitants Thereof" ("Verkünde FREIHEIT im ganzen Land für alle seine Bewohner"), einer Bibelreferenz aus dem dritten Buch Mose (25:10), versehen. Die Glocke erhielt irgendwann im frühen 19. Jahrhundert ihren charakteristischen großen Riss - eine weit verbreitete Geschichte besagt, dass sie nach dem Tod des obersten Richters John Marshall im Jahr 1835 beim Läuten zersprang. Die Glocke wurde berühmt, nachdem eine Kurzgeschichte von 1847 behauptete, ein alter Glöckner habe sie am 4. Juli 1776 geläutet, nachdem er von der Entscheidung des Zweiten Kontinentalkongresses für die Unabhängigkeit gehört hatte. Obwohl die Glocke an diesem 4. Juli nicht für die Unabhängigkeit läutete, wurde die Geschichte selbst von einigen Historikern weithin als Tatsache akzeptiert. Ab 1885 erlaubte die Stadt $VICTORY_POINTS_6845$ - der die Glocke gehört - verschiedene Ausstellungen und patriotische Versammlungen. Die Glocke zog überall große Menschenmengen an, es kam zu zusätzlichen Rissen, und Stücke wurden von Souvenirjägern mitgenommen. Die letzte derartige Reise fand 1915 statt, wonach die Stadt weitere Anfragen ablehnte."

 MONUMENT_53_NAME: "Petra"
 MONUMENT_53_DESC: "§Y$MONUMENT_53_NAME$§!, von ihren Bewohnern ursprünglich §YRaqmu§! oder §YRaqēmō§! genannt, ist eine historische und archäologische Stadt im Süden [This.GetName]s. Sie grenzt an den Berg Jabal Al-Madbah. Das Gebiet um §Y$MONUMENT_53_NAME$§! wurde bereits ab 7000 v. Chr. bewohnt. Die Nabatäer waren nomadische Araber, die in §Y$MONUMENT_53_NAME$s§! Nähe zu den Weihrauchhandelsrouten investierten, indem sie sie als wichtigen regionalen Handelsknotenpunkt etablierten."

 MONUMENT_54_NAME: "Fuji"
 MONUMENT_54_DESC: "Der §Y$MONUMENT_54_NAME$§! auf der Insel Honshū ist mit 3.776,24 Metern der höchste Berg Japans. Er ist der zweithöchste Vulkan auf einer Insel in Asien und der siebthöchste Gipfel einer Insel auf der Erde. §Y$MONUMENT_54_NAME$§! ist ein aktiver Stratovulkan, der zuletzt in der Zeit von 1707 bis 1708 ausgebrochen ist. §Y$MONUMENT_54_NAME$s§! außergewöhnlich symmetrischer Kegel, der für etwa fünf Monate des Jahres mit Schnee bedeckt ist, wird häufig als kulturelles Symbol Japans verwendet und in Kunst und Fotografie dargestellt sowie von Touristen und Kletterern besucht."

 MONUMENT_55_NAME: "Schloss Neuschwanstein"
 MONUMENT_55_DESC: "§Y$MONUMENT_55_NAME$§! ist ein historistisches Schloss aus dem 19. Jahrhundert auf einem schroffen Hügel oberhalb des Dorfes Hohenschwangau bei Füssen im Südwesten Bayerns. Das Schloss wurde von König Ludwig II. von Bayern als sein Rückzugsort und zu Ehren Richard Wagners in Auftrag gegeben. Ludwig entschied sich dafür, das Schloss mit seinem persönlichen Vermögen und durch umfangreiche Kredite zu finanzieren, anstatt aus bayerischen öffentlichen Mitteln. Der Bau begann 1869, wurde jedoch nie vollständig abgeschlossen."

 MONUMENT_56_NAME: "Wewelsburg"
 MONUMENT_56_DESC: "Die §Y$MONUMENT_56_NAME$§! ist ein Renaissance-Schloss im Dorf $MONUMENT_56_NAME$ in der Nähe der Stadt Paderborn in der preußischen Provinz [This.GetName]. Das Schloss hat einen dreieckigen Grundriss mit drei runden Türmen, die durch massive Mauern verbunden sind. Nach 1934 wurde es von der SS unter Heinrich Himmler genutzt und sollte zu einem Komplex ausgebaut werden, der als zentrale SS-Kultstätte dienen sollte. 1935 gab Himmler bekannt, dass das SS-Schloss offiziell "SS-Schule Haus $MONUMENT_56_NAME$" heißen sollte. Der Schwerpunkt der Schule sollte sein: "Germanische Vor- und Frühgeschichte, Volkstumskunde u. a. als Rüstzeug zur weltanschaulich-politischen Kontrolle"."

 MONUMENT_57_NAME: "Sydney Harbour Bridge"
 MONUMENT_57_DESC: "Die §Y$MONUMENT_57_NAME$§! ist eine Stahlbogenbrücke über den Hafen von $VICTORY_POINTS_12406$, die vom Schienen- und Straßenverkehr sowie von Fußgängern und Fahrradfahrern benutzt werden kann. Sie erstreckt sich über 1.149 Meter und hat eine Höhe von 132 Metern. Die Brücke trägt den Spitznamen "§YDer Kleiderbügel§!" wegen ihres bogenbasierten Designs. Sie wurde 1932 eröffnet."

 MONUMENT_58_NAME: "Verbotene Stadt"
 MONUMENT_58_NAME_AKK: "Verbotenen Stadt"
 MONUMENT_58_DESC: "Die §Y$MONUMENT_58_NAME$§! ist ein Palastkomplex im Zentrum der Kaiserstadt $VICTORY_POINTS_9843$. Sie ist von zahlreichen opulenten kaiserlichen Gärten und Tempeln umgeben. Die §Y$MONUMENT_58_NAME$§! wurde von 1406 bis 1420 erbaut und war der ehemalige chinesische Kaiserpalast und die Winterresidenz des chinesischen Kaisers von der Ming-Dynastie (seit dem Yongle-Kaiser) bis zum Ende der Qing-Dynastie zwischen 1420 und 1924. Die §Y$MONUMENT_58_NAME$§! diente als Wohnort der chinesischen Kaiser und ihrer Haushalte und war über 500 Jahre lang das zeremonielle und politische Zentrum der chinesischen Regierung."

 MONUMENT_59_NAME: "Alhambra"
 MONUMENT_59_DESC: "Die §Y$MONUMENT_59_NAME$§! ist ein Palast- und Festungskomplex in $VICTORY_POINTS_1176$. Sie wurde ursprünglich 889 als kleine Festung auf den Überresten römischer Befestigungsanlagen erbaut und dann weitgehend ignoriert, bis ihre Ruinen Mitte des 13. Jahrhunderts von dem Araber Nasriden-Emir Mohammed ben Al-Ahmar aus dem Emirat Granada renoviert und wieder aufgebaut wurden, der den heutigen Palast und die Mauern baute. Sie wurde 1333 von Yusuf I., dem Sultan von Granada, in einen königlichen Palast umgewandelt. Nach dem Abschluss der christlichen Reconquista im Jahr 1492 wurde der Ort zum königlichen Hof von Ferdinand und Isabella und die Paläste wurden teilweise im Renaissancestil verändert."

 MONUMENT_60_NAME: "Kilwa Kisiwani"
 MONUMENT_60_DESC: "§Y$MONUMENT_60_NAME$§! war das Zentrum des Sultanats von Kilwa, eines mittelalterlichen Sultanats, dessen Machtbereich auf seinem Höhepunkt im 13.-15. Jahrhundert die gesamte Länge der afrikanischen Ostküste umfasste. Es wurde wenigstens ab dem 8. Jahrhundert genutzt und wurde zu einer der mächtigsten Siedlungen entlang der Küste. Die saisonalen Windumkehrungen hatten die Handelszirkulationen beeinflusst. Handelsbeziehungen mit der Arabischen Halbinsel sowie Indien und China beeinflussten das Wachstum und die Entwicklung von §Y$MONUMENT_60_NAME$§!, und obwohl es islamische Wörter und Bräuche gibt, die an die Kultur angepasst wurden, sind die Ursprünge afrikanisch."

 MONUMENT_61_NAME: "Universität Oxford"
 MONUMENT_61_DESC: "Die §Y$MONUMENT_61_NAME$§! ist eine College-Forschungsuniversität in Oxford. Es gibt Hinweise darauf, dass hier bereits im Jahr 1096 unterrichtet wurde. Damit ist sie die älteste Universität im englischsprachigen Raum, die zweitälteste Universität der Welt im Dauerbetrieb und eine der renommiertesten akademischen Einrichtungen der Welt. Sie wuchs schnell ab dem Jahr 1167, als Heinrich II. Englischen Studenten den Besuch der Universität von $VICTORY_POINTS_11506$ untersagte. Die Universität besteht aus neununddreißig halbautonomen konstituierenden Colleges, sechs permanenten Private Halls und einer Reihe von akademischen Fakultäten, die in vier Abteilungen unterteilt sind. Alle Colleges sind selbstverwaltete Einrichtungen innerhalb der Universität, die jeweils ihre eigene Mitgliedschaft und ihre eigene interne Struktur und Aktivitäten kontrollieren. Alle Studenten sind Mitglieder eines Colleges. Es gibt keinen Hauptcampus und die Gebäude und Einrichtungen sind über das gesamte Stadtzentrum verteilt."

 MONUMENT_62_NAME: "Casa de Contratación"
 MONUMENT_62_DESC: "Die §Y$MONUMENT_62_NAME$§! wurde 1503 von der kastilischen Krone im Hafen von $VICTORY_POINTS_7183$ als Kronenagentur für das spanische Reich gegründet (und 1717 nach $VICTORY_POINTS_1048$ verlegt). Vor der Gründung des Indischen Rates im Jahr 1524 hatte die §Y$MONUMENT_62_NAME$§! weitreichende Befugnisse in Auslandsangelegenheiten, insbesondere in Finanzangelegenheiten im Zusammenhang mit Handels- und Rechtsstreitigkeiten, die sich daraus ergaben. Sie war auch verantwortlich für die Genehmigungen von Auswanderern, die Ausbildung von Lotsen, die Erstellung von Karten und Urkunden sowie die Nachprüfung des Besitzes von Spaniern, die im Ausland starben. Im Gegensatz zu den späteren Ostindienkompanien, gecharterten Unternehmen, die von den Niederländern, Engländern und anderen gegründet wurden, sammelte die §Y$MONUMENT_62_NAME$§! alle kolonialen Steuern und Abgaben, genehmigte alle Erkundungs- und Handelsreisen, verwaltete geheime Informationen über Handelsrouten und neue Entdeckungen, ließ Kapitäne zu und verwaltete das Handelsrecht."

 MONUMENT_63_NAME: "Sydney Opera House"
 MONUMENT_63_DESC: "Das §Y$MONUMENT_63_NAME$§! ist ein Zentrum für darstellende Künste mit mehreren Veranstaltungssälen im Hafen von $VICTORY_POINTS_12406$. Es ist eines der berühmtesten und markantesten Gebäude des 20. Jahrhunderts. Das Gebäude besteht aus mehreren Theatern und Konzerthallen, in denen jährlich weit über 1.500 Vorstellungen stattfinden, bei denen mehr als 1,2 Millionen Menschen teilnehmen."

 MONUMENT_64_NAME: "Palast der Sowjets"
 MONUMENT_64_DESC: "Der §Y$MONUMENT_64_NAME$§! ist ein Verwaltungszentrum und eine Kongresshalle in $VICTORY_POINTS_6380$. In ihm befindet sich das Büro des §YObersten Sowjets der Sowjetunion§!. Er ist das höchste Gebäude der Welt. Auf dem §Y$MONUMENT_64_NAME$§! befindet sich eine kolossale Statue von Wladimir Lenin."

 MONUMENT_65_NAME: "El Escorial"
 MONUMENT_65_DESC: "Der §Y$MONUMENT_65_NAME$§!, oder auch §YKöniglicher Sitz des heiligen Laurentius von El Escorial§!, ist eine historische Residenz des spanischen Königs in der Stadt San Lorenzo de El Escorial, etwa 45 Kilometer nordwestlich von $VICTORY_POINTS_3938$. Er ist eine der königlichen Stätten Spaniens und fungiert als Kloster, Basilika, königlicher Palast, Pantheon, Bibliothek, Museum, Universität, Schule und Krankenhaus. Der §Y$MONUMENT_65_NAME$§! besteht aus zwei architektonischen Komplexen von großer historischer und kultureller Bedeutung: dem königlichen Kloster selbst und der §YLa Granjilla de La Fresneda§!, einem königlichen Jagdschloss und einem etwa 5 Kilometer entfernten Kloster. Diese Gebäude haben einen zweifachen Charakter: Das heißt, im 16. und 17. Jahrhundert waren sie Orte, an denen die Macht der spanischen Monarchie und die kirchliche Vorherrschaft der römisch-katholischen Religion in Spanien eine gemeinsame architektonische Manifestation fanden."

 MONUMENT_66_NAME: "Kilimandscharo"
 MONUMENT_66_DESC: "Der §Y$MONUMENT_66_NAME$§! ist ein ruhender Vulkan in [This.GetName]. Er hat drei Vulkankegel: Kibo, Mawenzi und Shira. Er ist der höchste Berg Afrikas und der höchste freistehende Einzelberg der Welt: 5.895 Meter über dem Meeresspiegel und etwa 4.900 Meter über seiner Plateaubasis. Der Ursprung seines Namens ist nicht bekannt, aber es gibt eine Reihe von Theorien. Europäische Entdecker hatten den Namen bis 1860 übernommen und berichteten, dass es sich um den Kiswahili-Namen des Berges handelte."

 MONUMENT_67_NAME: "Mount Everest"
 MONUMENT_67_DESC: "Der §Y$MONUMENT_67_NAME$§! ist der höchste Berg der Erde über dem Meeresspiegel und befindet sich im Mahalangur Himal-Teilbereich des Himalaya. Trotz mehrerer Expeditionen seit 1924 hat seit Beginn der Aufzeichnung noch kein Mensch den Gipfel erreicht."

 MONUMENT_68_NAME: "Trolltunga"
 MONUMENT_68_DESC: "§Y$MONUMENT_68_NAME$§! ist eine Felsformation, die sich auf etwa 1.100 Meter über dem Meeresspiegel in [This.GetName] befindet. Die Klippe ragt horizontal aus dem Berg heraus, etwa 700 Meter über der Nordseite des Sees Ringedalsvatnet. Sie wird jedes Jahr von rund 800 Wanderern besucht. Dies ist eine sehr herausfordernde Wanderung, mindestens 10 Stunden in unebenem Gelände. Es gibt keine Unterstände auf der Wanderroute und keine Orte, an denen man Vorräte kaufen kann."

 MONUMENT_69_NAME: "Kjosfossen"
 MONUMENT_69_DESC: "Der §Y$MONUMENT_69_NAME$§! ist ein Wasserfall in der Gemeinde Aurland in [This.GetName]. Der vertikale Abfall beträgt insgesamt rund 225 Meter. Eine Bahnstrecke verläuft direkt vor und über dem oberen Teil des Wasserfalls."

 MONUMENT_70_NAME: "Preikestolen"
 MONUMENT_70_DESC: "§Y$MONUMENT_70_NAME$§! ist eine steile Klippe, die sich 604 Meter über dem Lysefjord erhebt. Auf der Klippe befindet sich eine fast flache Spitze von ungefähr 25 mal 25 Metern. Der Name bedeutet §YDie Kanzel§! oder §YDer Predigtstuhl§!."

 MONUMENT_71_NAME: "Lofoten"
 MONUMENT_71_DESC: "Die §Y$MONUMENT_71_NAME$§! sind ein Archipel in Norwegen. Sie haben eine unverwechselbare Landschaft mit imposanten Bergen und Gipfeln, offenem Meer und geschützten Buchten, Stränden und unberührtem Land. Es ist eine der nördlichsten besiedelten Regionen der Welt und, innerhalb des Polarkreises liegend, weist der Archipel eine der weltweit größten Anomalien bei erhöhten Temperaturen im Verhältnis zu seinem hohen Breitengrad auf."

 MONUMENT_72_NAME: "Felsenkirchen von Lalibela"
 MONUMENT_72_DESC: "Die §Y$MONUMENT_72_NAME$§! sind monolithische Kirchen im westäthiopischen Hochland in der Nähe der Stadt Lalibela, benannt nach dem König Gebre Mesqel Lalibela aus der Zagwe-Dynastie des späten 12. und frühen 13. Jahrhunderts, der das massive Bauprojekt von 11 Felsenkirchen in Auftrag gab, um die heilige Stadt $VICTORY_POINTS_1086$ in seinem eigenen Königreich nachzubauen. Die Stätte wird bis heute von der äthiopisch-orthodoxen christlichen Kirche genutzt und ist ein wichtiger Wallfahrtsort für äthiopisch-orthodoxe Gläubige."

 MONUMENT_73_NAME: "Hauptmoschee von Kairouan"
 MONUMENT_73_DESC: "Die §Y$MONUMENT_73_NAME$§!, auch bekannt als die §YUqba-ibn-Nāfi'-Freitagsmoschee§!, ist eine Moschee in der Stadt Kairouan und eines der beeindruckendsten und größten islamischen Monumente in Nordafrika. Die Moschee wurde 670 vom arabischen General Uqba ibn Nafi bei der Gründung der Stadt Kairouan gegründet und erstreckt sich über eine Fläche von über 9.000 Quadratmetern. Die §Y$MONUMENT_73_NAME$§! ist eine der ältesten Kultstätten der islamischen Welt und ein Vorbild für alle späteren Moscheen im Maghreb. In einem Umkreis von etwa 405 Metern befinden sich eine Gebetshalle im Hypostyl, ein mit Marmor gepflasterter Innenhof und ein quadratisches Minarett. Zusätzlich zu ihrem spirituellen Prestige ist sie eines der Meisterwerke der islamischen Architektur, das sich unter anderem durch die erste islamische Nutzung des Hufeisenbogens auszeichnet."

 MONUMENT_74_NAME: "el-Badi-Palast"
 MONUMENT_74_DESC: "Der §Y$MONUMENT_74_NAME$§! ist ein Palast in $VICTORY_POINTS_4108$. Er wurde wenige Monate nach seiner Thronbesteigung im Jahr 1578 von Sultan Ahmad al-Mansur der Saadier-Dynastie in Auftrag gegeben, wobei der Bau und die Verschönerung während des größten Teils seiner Regierungszeit fortgesetzt wurden. Der Palast, der mit Materialien dekoriert war, die aus zahlreichen Ländern von Italien bis Mali importiert wurden, wurde für Empfänge genutzt und entworfen, um den Reichtum und die Macht des Sultans zu demonstrieren. Er war ein Teil eines größeren saadischen Palastkomplexes, der im Kasbah-Bezirk von $VICTORY_POINTS_4108$ angelegt  worden war. Der Palast wurde nach dem Tod von al-Mansur im Jahr 1603 vernachlässigt und verfiel schließlich nach dem Niedergang der Saadier-Dynastie."

 MONUMENT_75_NAME: "Ouzoud-Fälle"
 MONUMENT_75_DESC: "Die §Y$MONUMENT_75_NAME$§! sind der Sammelbegriff für mehrere Wasserfälle, die in die Schlucht des El-Abid münden. "§YOuzoud§!" bedeutet in der regionalen Berbersprache "Olive" oder bezeichnet "die Handlung des Kornmahlens". Dies scheint durch die häufigen Mühlen in der Region bestätigt zu werden. Der untere Teil der Wasserfälle ist über einen schattigen Pfad mit Olivenbäumen zugänglich. Am oberen Teil der Wasserfälle gibt es ein Dutzend alter kleiner Mühlen, die noch in Betrieb sind."

 MONUMENT_76_NAME: "Tempel von Abu Simbel"
 MONUMENT_76_DESC: "Die §Y$MONUMENT_76_NAME$§! sind zwei massive Felsentempel im Dorf Abu Simbel. Die Zwillingstempel wurden ursprünglich im 13. Jahrhundert v. Chr. während der Regierungszeit des Pharaos Ramses II. aus dem Berghang geschlagen. Sie dienen als bleibendes Denkmal für Ramses II. Seine Frau Nefertari und seine Kinder sind an seinen Füßen in kleineren Figuren zu sehen, die als weniger wichtig angesehen werden und nicht die gleichen Proportionen erhalten haben. Die Tempel erinnern an seinen Sieg in der Schlacht von Kadesch."

 MONUMENT_77_NAME: "Rijksmuseum"
 MONUMENT_77_DESC: "Das §Y$MONUMENT_77_NAME$§! ist ein niederländisches Nationalmuseum für Kunst und Geschichte in $VICTORY_POINTS_391$. Das §Y$MONUMENT_77_NAME$§! wurde am 19. November 1798 in $VICTORY_POINTS_3211$ gegründet und im Jahr 1808 nach $VICTORY_POINTS_391$ verlegt, wo es sich zuerst im Königspalast und später im Trippenhuis befand. Das heutige Hauptgebäude wurde erstmals 1885 eröffnet."

 MONUMENT_78_NAME: "Nieuwe Kerk"
 MONUMENT_78_DESC: "Die §Y$MONUMENT_78_NAME$§! ist eine protestantische Kirche in der Stadt Delft. 1584 wurde Wilhelm der Schweiger hier in einem von Hendrick und Pieter de Keyser entworfenen Mausoleum beigesetzt. Seitdem sind Mitglieder des Hauses Oranien-Nassau in der königlichen Krypta begraben. Der Kirchturm wurde 1872 fertiggestellt."

 MONUMENT_79_NAME: "Sagrada Família"
 MONUMENT_79_DESC: "Die §Y$MONUMENT_79_NAME$§! ist eine große unvollendete römisch-katholische Kirche in $VICTORY_POINTS_9764$. Sie wurde von dem spanischen Architekten Antoni Gaudí (1852–1926) entworfen. Am 19. März 1882 begann der Bau der §Y$MONUMENT_79_NAME$§! unter dem Architekten Francisco de Paula del Villar. Als Villar 1883 zurücktrat, übernahm Gaudí die Leitung als Architekt und veränderte das Projekt nach seinen architektonischen und technischen Ideen, indem er gotische und krummlinige Jugendstilformen kombinierte. Gaudí widmete den Rest seines Lebens dem Projekt und ist in der Krypta begraben. Zum Zeitpunkt seines Todes im Jahr 1926 war weniger als ein Viertel des Projekts abgeschlossen."

 MONUMENT_80_NAME: "Felsendom"
 MONUMENT_80_DESC: "Der §Y$MONUMENT_80_NAME$§! ist ein islamischer Schrein auf dem Tempelberg in der Altstadt von $VICTORY_POINTS_1086$. Er wurde ursprünglich in den Jahren 691 und 692 auf Befehl des Umayyaden-Kalifen Abd al-Malik während der zweiten Fitna an der Stelle des zweiten jüdischen Tempels gebaut, der im Jahre 70 während der römischen Belagerung Jerusalems zerstört worden war. Die ursprüngliche Kuppel stürzte im Jahr 1015 ein und wurde in den Jahren von 1022 und 1023 wieder aufgebaut. Der §Y$MONUMENT_80_NAME$§! ist in seinem Kern eines der ältesten erhaltenen Werke der islamischen Architektur."

 MONUMENT_81_NAME: "Grabeskirche"
 MONUMENT_81_DESC: "Die §Y$MONUMENT_81_NAME$§! ist eine Kirche im christlichen Viertel der Altstadt von $VICTORY_POINTS_1086$. Nach Überlieferungen aus dem vierten Jahrhundert enthält sie die beiden heiligsten Stätten des Christentums: den Ort, an dem Jesus gekreuzigt wurde, der als Golgatha bekannt ist, und das leere Grab Jesu, in und aus dem er nach christlichem Glauben begraben worden und auferstanden sei. Die Kirche ist seit ihrer Gründung im vierten Jahrhundert ein wichtiger christlicher Wallfahrtsort als traditioneller Ort der Auferstehung Christi."

 MONUMENT_82_NAME: "Kirche aller Nationen"
 MONUMENT_82_DESC: "Die §Y$MONUMENT_82_NAME$§!, auch bekannt als §YTodesangstbasilika§!, ist eine römisch-katholische Kirche am Ölberg im Osten $VICTORY_POINTS_1086$s. Sie enthält einen Teil des Grundgesteins, auf dem Jesus vor seiner Verhaftung gebetet haben soll. Die heutige Kirche beruht auf den Fundamenten zweier früherer Kirchen, dem einer byzantinischen Basilika aus dem 4. Jahrhundert, die 746 durch ein Erdbeben zerstört wurde, und dem einer kleinen Kreuzfahrerkapelle aus dem 12. Jahrhundert, die 1345 aufgegeben wurde. Die Kirche wurde zwischen 1919 und 1924 mit Spendengeldern aus vielen verschiedenen Ländern erbaut. Die Wappen dieser zwölf Länder, aus denen die Spenden stammten, sind in die Decke eingearbeitet, jeweils in einer separaten kleinen Kuppel sowie auch in die inneren Mosaike."

 MONUMENT_83_NAME: "Klagemauer"
 MONUMENT_83_DESC: "Die §Y$MONUMENT_83_NAME$§! ist eine alte Kalksteinmauer in der Altstadt von $VICTORY_POINTS_1086$. Sie ist ein relativ kleines Segment einer weitaus längeren, alten Stützmauer. Die Mauer wurde ursprünglich als Teil der von Herodes dem Großen begonnenen Erweiterung des zweiten jüdischen Tempels errichtet, die zur Umhüllung des natürlichen, steilen Hügels, der Juden und Christen als Tempelberg bekannt ist, mit einer riesigen, rechteckigen Struktur führte, auf dessen Spitze sich eine flache Plattform befand, um mehr Platz für den Tempel selbst, seine Nebengebäude und die Menge an Gläubigen und Besuchern zu schaffen. Die Heiligkeit der §Y$MONUMENT_83_NAME$§! im Judentum ist das Ergebnis seiner Nähe zum Tempelberg. Aufgrund der Zugangsbeschränkungen zum Tempelberg ist die Mauer der heiligste Ort, an dem Juden beten dürfen, obwohl der Grundstein, die heiligste Stätte im jüdischen Glauben, dahinter liegt."

 MONUMENT_84_NAME: "Erlöserkirche"
 MONUMENT_84_DESC: "Die §Y$MONUMENT_84_NAME$§! ist eine protestantische Kirche in $VICTORY_POINTS_1086$, die zwischen 1893 und 1898 von dem Architekten Paul Ferdinand Groth nach Plänen von Friedrich Adler auf einem Stück Land gebaut wurde, welches dem deutschen Kaiser Wilhelm I. übergeben worden war. Im Jahr 1898 unternahm Kaiser Wilhelm II. eine Reise nach $VICTORY_POINTS_1086$ um die neue Kirche persönlich einzuweihen."

 MONUMENT_85_NAME: "al-Harām-Moschee"
 MONUMENT_85_DESC: "Die §Y$MONUMENT_85_NAME$§!, auch bekannt als §YGroße Moschee von Mekka§!, ist eine Moschee, die die Kaaba in Mekka umgibt. Sie ist ein Wallfahrtsort im Haddsch, den jeder Muslim mindestens einmal in seinem Leben machen muss, wenn er kann, und ist außerdem ein Ziel für die 'Umra, die kleine Pilgerfahrt, die zu jeder Jahreszeit unternommen werden kann. Zu den Riten beider Pilgerreisen gehört die Umrundung der Kaaba innerhalb der Moschee. Die §Y$MONUMENT_85_NAME$§! beinhaltet auch andere wichtige bedeutende Stätten, darunter den Schwarzen Stein, den Zamzam und den Maqām Ibrāhīm."

 MONUMENT_86_NAME: "Salar de Uyuni"
 MONUMENT_86_DESC: "Der §Y$MONUMENT_86_NAME$§! ist die weltweit größte Salzwüste mit einer Fläche von über 10.000 Quadratkilometern. Er liegt in der Nähe des Andenkamms auf einer Höhe von 3.656 Metern über dem Meeresspiegel. Er entstand durch Veränderungen zwischen mehreren prähistorischen Seen. Er ist von einigen Metern Salzkruste bedeckt, die sich mit einer außergewöhnliche Ebenheit von einem durchschnittlichen Höhenunterschied von weniger als einem Meter über die gesamte Fläche des §Y$MONUMENT_86_NAME$§! erstreckt."

 MONUMENT_87_NAME: "Sri-Minakshi-Sundareshwara-Tempel"
 MONUMENT_87_DESC: "Der §Y$MONUMENT_87_NAME$§! ist ein historischer Hindu-Tempel am südlichen Ufer des Vaigai in der Tempelstadt Madurai. Er ist Minakshi, einer Form von Parvati, und ihrem Gemahl Sundareshvara, einer Form von Shiva, geweiht. Der Tempel befindet sich im Zentrum der alten Tempelstadt Madurai, die in der tamilischen Sangam-Literatur erwähnt wird. Der Tempel der Göttin wird in Texten aus dem 6. Jahrhundert erwähnt."

 MONUMENT_88_NAME: "Torre de São Vicente"
 MONUMENT_88_DESC: "Der §Y$MONUMENT_88_NAME$§!, auch bekannt als §YTurm von Belém§!, ist eine Festung aus dem 16. Jahrhundert in $VICTORY_POINTS_11805$, die portugiesischen Entdeckern als Ein- und Ausschiffungsort und als zeremonielles Tor zu $VICTORY_POINTS_11805$ diente. Er wurde auf dem Höhepunkt der portugiesischen Renaissance erbaut und ist ein herausragendes Beispiel für den portugiesischen manuelinischen Stil, enthält aber auch Hinweise auf andere architektonische Stile. Das Gebäude wurde aus Lioz-Kalkstein erbaut und besteht aus einer Bastion und einem 30 Meter hohen vierstöckigen Turm. Er wird oft als Symbol für das Zeitalter der Entdeckungen in Europa und als Metonym für Portugal oder $VICTORY_POINTS_11805$ verwendet -  aufgrund seines Status als Wahrzeichen."

 MONUMENT_89_NAME: "Stonehenge"
 MONUMENT_89_DESC: "§Y$MONUMENT_89_NAME$§! ist ein prähistorisches Denkmal in der Salisbury Plain in Wiltshire. Es besteht aus einem äußeren Ring aus vertikalen Sarsen-Steinen, die jeweils etwa 4 Meter hoch, 2,1 Meter breit und etwa 25 Tonnen schwer sind und von horizontalen Sturzsteinen gekrönt werden. Im Inneren befindet sich ein Ring aus kleineren Blausteinen. In diesen befinden sich freistehende Trilithen, zwei sperrigere vertikale Sarsens, die durch einen liegenden Sturzstein verbunden sind. Das gesamte Denkmal, das nun verfallen ist, ist auf den Sonnenaufgang zur Sommersonnenwende ausgerichtet. Archäologen glauben, dass es in der Zeit von 3000 v. Chr. bis 2000 v. Chr. erbaut wurde."

 MONUMENT_90_NAME: "Schloss Versailles"
 MONUMENT_90_DESC: "Das §Y$MONUMENT_90_NAME$§! war die wichtigste königliche Residenz Frankreichs von 1682 unter Ludwig XIV. bis zum Beginn der Französischen Revolution 1790 unter Ludwig XVI. Ein einfaches Jagdschloss und später ein kleines Schloss mit einem Wassergraben füllten das Gelände bis 1661, als die ersten Arbeiten zur Erweiterung des Schlosses zu einem Palast für Ludwig XIV. durchgeführt wurden. 1682, als der Palast groß genug geworden war, verlegte der König den gesamten königlichen Hof und die französische Regierung ins §Y$MONUMENT_90_NAME$§!. Der Palast war auch ein Ort von historischer Bedeutung. Hier wurde der Pariser Frieden (1783) unterzeichnet, das Deutsche Reich im gerühmten Spiegelsaal ausgerufen und der Große Krieg im Schloss mit dem Versailler Vertrag beendet."

 MONUMENT_91_NAME: "Mutter-Heimat-Statue"
 MONUMENT_91_DESC: "Die §Y$MONUMENT_91_NAME$§! ist das kompositorische Zentrum des Denkmalensembles "Helden der Schlacht von Stalingrad" auf dem Mamajew-Hügel in $VICTORY_POINTS_3529$. Sie ist die höchste Statue der Welt und misst 85 Meter von der Spitze ihres Schwertes bis zur Spitze des Sockels. Das Denkmal wiegt über 8.000 Tonnen."

 MONUMENT_92_NAME: "Government Buildings"
 MONUMENT_92_DESC: "Die §Y$MONUMENT_92_NAME$§! sind ein großes edwardianisches Gebäude in der Merrion Street in $VICTORY_POINTS_11293$, das ein Viereck bildet. Das Gebäude, das zu den §Y$MONUMENT_92_NAME$§! war das letzte große öffentliche Gebäude, das unter britischer Herrschaft errichtet wurde. Der Grundstein für das Gebäude wurde 1904 von König Edward VII. gelegt. Es wurde an der Stelle einer Reihe georgianischer Häuser errichtet, die bei der Errichtung des neuen Gebäudes nacheinander kontroverserweise abgerissen wurden. Das Gebäude selbst wurde von Sir Aston Webb entworfen, einem britischen Architekten, der später die Fassade des §Y$MONUMENT_6_NAME$es§! neugestalten sollte. Das endgültig fertiggestellte Gebäude wurde 1911 von König Georg V. eröffnet."

 MONUMENT_93_NAME: "Giant's Causeway"
 MONUMENT_93_DESC: "Der §Y$MONUMENT_93_NAME$§! ist ein Gebiet aus etwa 40.000 ineinandergreifenden Basaltsäulen, das Ergebnis eines antiken Vulkanausbruchs. Er liegt an der Nordküste Nordirlands. Die Spitzen der Säulen bilden Trittsteine, die vom Klippenfuß führen und unter dem Meer verschwinden. Die meisten Säulen sind sechseckig, obwohl es auch einige mit vier, fünf, sieben oder acht Seiten gibt."

 MONUMENT_94_NAME: "Marae Taputapuatea"
 MONUMENT_94_DESC: "§Y$MONUMENT_94_NAME$§! ist ein großer Marae-Komplex in Opoa in Taputapuatea an der Südostküste von Raiatea. Der Ort verfügt über eine Reihe von Marae und anderen Steinstrukturen und wurde einst als zentraler Tempel und religiöses Zentrum Ostpolynesiens angesehen. Um 1763 griffen Krieger aus Bora Bora die Insel an, besiegten Tupaia und plünderten die Insel. Dies beinhaltete die Zerstörung der Gotteshäuser in Taputapuatea, die Zerstörung der Plattform und das Fällen der schützenden Bäume."

 MONUMENT_95_NAME: "Le Mont-Saint-Michel"
 MONUMENT_95_DESC: "§Y$MONUMENT_95_NAME$§! ist eine Gezeiteninsel- und Festlandgemeinde in der Normandie. Die Insel liegt etwa einen Kilometer vor der Küste. Die Insel wurde während des Hundertjährigen Krieges nicht eingenommen, eine kleine Garnison wehrte 1433 einen vollständigen Angriff der Engländer ab. Ludwig XI. erkannte die umgekehrten Vorteile seiner natürlichen Verteidigung und verwandelte sie in ein Gefängnis. Die Abtei wurde während des Ancien Régime regelmäßig als Gefängnis genutzt."

 MONUMENT_96_NAME: "Cité von Carcassonne"
 MONUMENT_96_DESC: "Die §Y$MONUMENT_96_NAME$§! ist eine mittelalterliche Zitadelle in der Stadt Carcassonne in der Region Okzitanien. Sie befindet sich auf einem Hügel am rechten Ufer des Flusses Aude im südöstlichen Teil der Stadt. Die Zitadelle wurde während der gallorömischen Zeit gegründet und verdankt ihren Ruf ihrer 3 Kilometer langen, doppelten Stadtmauer, die von 52 Türmen durchsetzt ist. Die Stadt hat eine etwa 2.500-jährige Geschichte und wurde in verschiedenen Zeitaltern von Römern, Westgoten und Kreuzfahrern belagert."

 MONUMENT_97_NAME: "Yellowstone-Nationalpark"
 MONUMENT_97_DESC: "Der §Y$MONUMENT_97_NAME$§! ist ein Nationalpark, der sich größtenteils in der nordwestlichen Ecke von [This.GetName] befindet. Er wurde vom US-Kongress gegründet und am 1. März 1872 von Präsident Ulysses S. Grant gesetzlich bestätigt. Er gilt weithin als der erste Nationalpark der Welt. Der Park ist bekannt für seine Tierwelt und seine vielen geothermischen Quellen. Obwohl er viele Biome beheimatet, ist der subalpine Wald am häufigsten anzutreffen."

 MONUMENT_98_NAME: "Moraine Lake"
 MONUMENT_98_DESC: "Der §Y$MONUMENT_98_NAME$§! ist ein Gletschersee im Banff-Nationalpark in [This.GetName]. Er befindet sich im Valley of the Ten Peaks auf einer Höhe von ca. 1.884 Metern. Der See hat eine Fläche von 50 Hektar. Der von Gletschern gespeiste See erreicht seinen Höchststand erst Mitte bis Ende Juni. Dann reflektiert er einen charakteristischen azurblauen Farbton. Die einzigartige Farbe ist auf die Lichtbrechung des im See abgelagerten Gesteinsmehls zurückzuführen, das von den umliegenden Gletschern stammt."

 MONUMENT_99_NAME: "Garten des bescheidenen Beamten"
 MONUMENT_99_DESC: "Der §Y$MONUMENT_99_NAME$§! ist ein chinesischer Garten in Suzhou. Auf dem Gelände des Gartens wurde erstmals während der Shaoxing-Zeit (1131-1162) der südlichen Song-Dynastie ein Garten angelegt. Danach wechselte er den Besitzer und wurde ständig zerstört oder modifiziert. Er war die Residenz und der Garten von Lu Guimeng, einem Gelehrten der Tang-Dynastie. Später in der Yuan-Dynastie wurde er zum Garten des Dahong-Tempels. Der Garten enthält zahlreiche Pavillons und Brücken inmitten eines Labyrinths miteinander verbundener Pools und Inseln. Er besteht aus drei Hauptteilen, die um einen großen See herum angeordnet sind."

 MONUMENT_100_NAME: "Huangshan"
 MONUMENT_100_DESC: "Das §Y$MONUMENT_100_NAME$§!, was wörtlich §YGelbe Berge§! bedeutet, ist eine Bergkette im Süden [This.GetName]s in Ostchina. Es hieß ursprünglich §YYishan§! und wurde aufgrund einer Legende umbenannt, nach der Kaiser Xuanyuan hier einst Alchemie betrieb."

 MONUMENT_101_NAME: "Petersdom"
 MONUMENT_101_DESC: "Der §Y$MONUMENT_101_NAME$§! ist eine im Renaissancestil erbaute Kirche in der Vatikanstadt, der päpstlichen Enklave in $VICTORY_POINTS_9904$. Er ist berühmt als Wallfahrtsort und für seine zeremoniellen Funktionen. Der Papst führt das ganze Jahr über eine Reihe von Zeremonien durch, sowohl innerhalb der Kirche als auch auf dem angrenzenden §YPetersplatz§!. Diese ziehen ein Publikum von zwischen 15.000 und mehr als 80.000 Menschen an. Der §Y$MONUMENT_101_NAME$§! hat viele historische Assoziationen mit der frühchristlichen Kirche, dem Papsttum, der protestantischen Reformation und der katholischen Gegenreformation sowie zahlreichen Künstlern, insbesondere Michelangelo. Der §Y$MONUMENT_101_NAME$§! gilt als das großartigste Gebäude seiner Zeit."

 MONUMENT_102_NAME: "Marienburg"
 MONUMENT_102_DESC: "Die §Y$MONUMENT_102_NAME$§! ist eine im 13. Jahrhundert erbaute mittelalterliche Ordensburg des Deutschen Ordens in der Nähe der Stadt Marienburg. Gemessen an ihrer Landfläche ist sie die größte Burg der Welt. Sie wurde ursprünglich von dem Deutschen Ordnen, einem deutschen katholischen Kreuzritter-Orden, in der Form einer Ordensburg erbaut. Der Orden benannte sie zu Ehren der Jungfrau Maria, der Mutter Jesu Christi. Die Burg ist ein klassisches Beispiel für eine mittelalterliche Festung und nach ihrer Fertigstellung im Jahr 1406 die größte Backsteinburg der Welt."

 MONUMENT_103_NAME: "Prager Burg"
 MONUMENT_103_DESC: "Die §Y$MONUMENT_103_NAME$§! ist ein Schlosskomplex in $VICTORY_POINTS_11542$, der im 9. Jahrhundert erbaut wurde. Die Burg war der Sitz böhmischer Könige, Kaiser des Heiligen Römischen Reiches und der Präsidenten der Tschechoslowakei. Die böhmischen Kronjuwelen werden in einem versteckten Raum aufbewahrt. Der letzte größere Umbau des Schlosses erfolgte in der zweiten Hälfte des 18. Jahrhunderts durch Kaiserin Maria Theresia."

 MONUMENT_104_NAME: "Karlsbrücke"
 MONUMENT_104_DESC: "Die §Y$MONUMENT_104_NAME$§! ist eine mittelalterliche Steinbogenbrücke, die in $VICTORY_POINTS_11542$ die Moldau überquert. Der Bau begann 1357 unter der Schirmherrschaft von König Karl IV. und endete im frühen 15. Jahrhundert. Als einzige Überquerungsmöglichkeit der Moldau bis zum Jahr 1841 bildete §Y$MONUMENT_104_NAME$§! die wichtigste Verbindung zwischen der Altstadt und den angrenzenden Gebieten und der §Y$MONUMENT_103_NAME$§!. Diese Landverbindung sorgte für die wichtige Rolle $VICTORY_POINTS_11542$s als Handelsroute zwischen Ost- und Westeuropa."

 MONUMENT_105_NAME: "Schloss Belvedere"
 MONUMENT_105_DESC: "Das §Y$MONUMENT_105_NAME$§! ist ein historischer Gebäudekomplex in $VICTORY_POINTS_11666$, bestehend aus zwei Barockpalästen, der Orangerie und dem Prunkstall. Der barocke Palastkomplex wurde als Sommerresidenz für Prinz Eugen von Savoyen erbaut. Das §Y$MONUMENT_105_NAME$§! wurde während einer Zeit umfangreicher Bauarbeiten in $VICTORY_POINTS_11666$ erbaut, das zu dieser Zeit sowohl die kaiserliche Hauptstadt als auch die Heimat der regierenden Habsburger-Dynastie war. Diese Periode des Wohlstands folgte auf den erfolgreichen Abschluss einer Reihe von Kriegen gegen das Osmanische Reich durch den Oberbefehlshaber Prinz Eugen von Savoyen. 1723 wurde der Bau abgeschlossen."

 MONUMENT_106_NAME: "Hofburg"
 MONUMENT_106_DESC: "Die §Y$MONUMENT_106_NAME$§! ist der offizielle Wohnsitz und Arbeitsplatz des österreichischen Präsidenten und war früher der wichtigste kaiserliche Palast der Habsburger. Sie befindet sich im Stadtzentrum von $VICTORY_POINTS_11666$. und wurde im 13. Jahrhundert erbaut und danach mehrmals erweitert. Seit 1279 ist die §Y$MONUMENT_106_NAME$§! der Regierungssitz. Das Schloss liegt gegenüber dem §YHeldenplatz§!, der unter Kaiser Franz Joseph I. erbaut wurde."

 MONUMENT_107_NAME: "Parlamentsgebäude von Budapest"
 MONUMENT_107_DESC: "Das §Y$MONUMENT_107_NAME$§! ist der Sitz der ungarischen Nationalversammlung. $VICTORY_POINTS_9660$ wurde 1873 aus drei Städten vereint, sieben Jahre später beschloss das Parlament, ein neues, repräsentatives Parlamentsgebäude zu errichten, das die Souveränität der Nation zum Ausdruck bringt. Das Gebäude wurde so geplant, dass es auf die Donau ausgerichtet ist. Der Bau wurde 1885 begonnen und das Gebäude wurde anlässlich des vermuteten 1000. Jahrestages des Landes im Jahr 1896 eingeweiht. Es wurde erst 1904 vollständig fertiggestellt."

 MONUMENT_108_NAME: "Heldenplatz"
 MONUMENT_108_DESC: "Der §Y$MONUMENT_108_NAME$§!, auch bekannt unter dem Namen §YHősök tere§!, ist einer der größten Plätze in $VICTORY_POINTS_9660$. Das zentrale Merkmal des §Y$MONUMENT_108_NAME$es§! sowie ein Wahrzeichen von $VICTORY_POINTS_9660$ ist das §YMillenniumsdenkmal§!. Der Bau begann 1896 zum Gedenken an den tausendsten Jahrestag der ungarischen Eroberung des Karpatenbeckens und der Gründung des ungarischen Staates im Jahr 1896 und war Teil eines viel größeren Bauprojekts, das auch die Erweiterung und Sanierung der Andrássy-Straße und den Bau der ersten U-Bahn-Strecke in $VICTORY_POINTS_9660$ umfasste. Der Bau wurde größtenteils im Jahr 1900 abgeschlossen, als der Platz seinen Namen erhielt. Die vier allegorischen Skulpturen wurden 1906 hinzugefügt."

 MONUMENT_109_NAME: "Kathedrale von Zagreb"
 MONUMENT_109_DESC: "Die §Y$MONUMENT_109_NAME$§! ist eine römisch-katholische Institution und nicht nur das höchste Gebäude in [This.GetName], sondern auch das monumentalste Sakralgebäude im gotischen Stil südöstlich der Alpen. Sie ist Mariä Himmelfahrt und den Königen St. Stephan und St. Ladislaus gewidmet. Als König Ladislaus (1040-1095) 1093 den Bischofsstuhl von Sisak nach $VICTORY_POINTS_11581$ verlegte, erklärte er die bestehende Kirche zur Kathedrale. Der Bau der Kathedrale begann kurz nach seinem Tod und wurde 1217 abgeschlossen. Sie wurde von König Andreas II. von Ungarn eingeweiht. Das Gebäude wurde 1242 von den Mongolen zerstört, aber einige Jahre später von Bischof Timotej (1263-1287) wieder aufgebaut. Ende des 15. Jahrhunderts fiel das Osmanische Reich in Kroatien ein, was dazu führte, dass Befestigungsmauern um die Kathedrale gebaut wurden, von denen einige noch intakt sind."

 MONUMENT_110_NAME: "Denkmal der Luftheroen"
 MONUMENT_110_DESC: "Das §Y$MONUMENT_110_NAME$§! befindet sich auf dem Piata Aviatorilor, etwa in der Mitte des Bulevardul Aviatorilor, in $VICTORY_POINTS_9617$. Es wurde zwischen 1930 und 1935 erbaut. Das Bauwerk ist 20 Meter hoch und besteht aus Bronzeskulpturen, die auf einem steinernen Obelisken ruhen, der wiederum auf vier trapezförmigen Prismen steht, die durch Bögen miteinander verbunden sind. Unter diesem gesamten Komplex befindet sich ein runder Steinsockel. Oben auf dem Obelisken befindet sich eine 5 Meter hohe, 5 Tonnen schwere Statue, die einen fliegenden Mann mit ausgestreckten Flügeln darstellt. Die Falten eines Schals fallen von seiner Taille auf den Obelisken. Um den Sockel des Obelisken herum sind drei Flieger dargestellt, die sich jeweils in einem anderen Stadium des Flugversuchs befinden. Auf dem Sockel befinden sich Fliegerabzeichen, Helm und Ausrüstung sowie eingravierte Plaketten mit den Namen rumänischer Flieger, die zum Zeitpunkt der Errichtung des Denkmals in den Tod gestürzt waren. Diese Männer starben mit verschiedenen Zielen: Entwicklung von Fähigkeiten, Leistung, Abenteuer und Kämpfe im Großen Krieg."

 MONUMENT_111_NAME: "Schloss Bran"
 MONUMENT_111_DESC: "Das §Y$MONUMENT_111_NAME$§! ist ein Schloss in der Ortschaft Bran, 25 Kilometer von $VICTORY_POINTS_690$ entfernt. Es ist ein nationales Denkmal und Wahrzeichen in [This.GetName]. Außerhalb von [This.GetName] allgemein als §YDraculaschloss§! bekannt, wird es oft als Heimat der Titelfigur in Bram Stokers Dracula bezeichnet. Mit dem Vertrag von Trianon 1920 verlor Ungarn [This.GetName] und das Schloss wurde eine königliche Residenz innerhalb des Königreichs Rumänien, nachdem es von den Sachsen von Kronstadt-Braşov, die keine Verwendung mehr für das Schloss hatten und es nicht weiter finanziell unterhalten wollten, an das Königshaus übergeben wurde. Es wurde zum Lieblingswohnsitz und Rückzugsort von Marie von Rumänien, die seine umfassende Renovierung anordnete."

 MONUMENT_112_NAME: "Alexander-Newski-Kathedrale"
 MONUMENT_112_DESC: "Die §Y$MONUMENT_112_NAME$§! ist eine orthodoxe Kathedrale in $VICTORY_POINTS_949$. Sie wurde im neobyzantinischen Stil erbaut und gilt als eines der 50 größten christlichen Kirchengebäude der Welt. Der Bau der §Y$MONUMENT_112_NAME$§! begann im Jahr 1882, als der Grundstein gelegt wurde, der größte Teil der Bauarbeiten fand jedoch zwischen 1904 und 1912 statt. Die Kathedrale wurde zu Ehren der russischen Soldaten errichtet, die während des Russisch-Osmanischen Krieges von 1877-1878 starben, dessen Ergebinis die Befreiung Bulgariens aus der osmanischen Herrschaft war."

 MONUMENT_113_NAME: "Festung von Belgrad"
 MONUMENT_113_DESC: "Die §Y$MONUMENT_113_NAME$§! ist der Kern und älteste Teil des Stadtgebiets von $VICTORY_POINTS_11586$. Jahrhundertelang lebte die Stadtbevölkerung nur innerhalb der Festungsmauern. 1521, 132 Jahre nach der Schlacht auf dem Amselfeld, wurde die Festung, wie die meisten Teile des serbischen Staates, von den Türken erobert und blieb bis zum Jahr 1867, als sich die Türken aus $VICTORY_POINTS_11586$ und [This.GetName] zurückzogen, (mit kurzen Perioden der österreichischen und serbischen Besatzung) unter der Herrschaft des Osmanischen Reiches. Während der kurzen österreichischen Herrschaft (1718–1738) wurde die Festung weitgehend umgebaut und modernisiert."

 MONUMENT_114_NAME: "Pamukkale"
 MONUMENT_114_DESC: "§Y$MONUMENT_114_NAME$§! ist eine natürliche Stätte in [This.GetName]. Die Gegend ist berühmt durch Kalksteinablagerungen durch Wasser aus Thermalquellen. Seit der Antike lockt diese Gegend mit ihren Thermalquellen Besucher an. §Y$MONUMENT_114_NAME$s§! Terrassen bestehen aus Travertin, einem Sedimentgestein, das durch Mineralwasser aus den heißen Quellen abgelagert wird. In diesem Gebiet gibt es 17 heiße Quellen mit Temperaturen von 35°C bis zu 100°C."

 MONUMENT_115_NAME: "Anıtkabir"
 MONUMENT_115_DESC: "§Y$MONUMENT_115_NAME$§! bezeichnet das Mausoleum Mustafa Kemal Atatürks, dem Anführer des türkischen Unabhängigkeitskrieges und dem Gründer und ersten Präsidenten der Türkischen Republik. Es befindet sich in $VICTORY_POINTS_11747$. Der Bau des §Y$MONUMENT_115_NAME$s§! begann am 9. Oktober 1944 und wurde am 1. September 1953 abgeschlossen."

 MONUMENT_116_NAME: "Psiloritis-Massiv"
 MONUMENT_116_DESC: "Das §Y$MONUMENT_116_NAME$§! ist ein Gebirgsmassiv in der Mitte [This.GetName]s. Der höchste Berg auf [This.GetName], §YPsiloritis§! (2.456 Meter), ist Teil des §Y$MONUMENT_116_NAME$s§!. An seinen Hängen liegt eine der Höhlen, die Idäische Grotte, in der der Legende nach Zeus geboren wurde."

 MONUMENT_117_NAME: "Saladin-Mausoleum"
 MONUMENT_117_DESC: "Das §Y$MONUMENT_117_NAME$§! enthält das Grab des mittelalterlichen, muslimischen Ayyubid-Sultans §YSaladin§!. Es wurde 1196, drei Jahre nach dem Tod Saladins, erbaut. Das Mausoleum beherbergt derzeit zwei Sarkophage: einen aus Holz, der Saladins Überreste enthalten soll, und einen aus Marmor, der Ende des 19. Jahrhunderts zu Ehren Saladins vom osmanischen Sultan Abdulhamid II. erbaut wurde."

 MONUMENT_118_NAME: "Mustansiriya Madrasah"
 MONUMENT_118_DESC: "§Y$MONUMENT_118_NAME$§! war ein mittelalterlicher wissenschaftlicher Komplex für allgemeine höhere Bildung. Er wurde 1227 von dem abbasidischen Kalifen al-Mustansir in $VICTORY_POINTS_2097$ errichtet und nach ihm benannt. Er bot viele verschiedene Fächer an, darunter Medizin, Mathematik, Literatur, Grammatik, Philosophie und islamische Religionswissenschaft. §Y$MONUMENT_118_NAME$§! erlebte im Laufe seiner Geschichte mehrere Phasen des Niedergangs und des Aufschwungs. Die bedeutendste Verschlechterung seiner Architektur und Position innerhalb von $VICTORY_POINTS_2097$ entstand durch die Belagerung durch die Mongolen im Jahr 1258."

 MONUMENT_119_NAME: "Golestanpalast"
 MONUMENT_119_DESC: "Der §Y$MONUMENT_119_NAME$§! ist der königliche Gebäudekomplex in $VICTORY_POINTS_10837$. Er besteht aus Gärten, königlichen Gebäuden und Sammlungen von iranischem Kunsthandwerk und europäischen Geschenken aus dem 18. und 19. Jahrhundert. Das Gericht und der §Y$MONUMENT_119_NAME$§! wurden die offizielle Residenz der Qajar-Dynastie. Der Palast wurde 1865 von Haji Ab ol Hasan Mimar Navai zu seiner heutigen Form umgebaut. Seit 1925 wird der §Y$MONUMENT_119_NAME$§! für formelle, königliche Empfänge verwendet."

 MONUMENT_120_NAME: "Rizal-Denkmal"
 MONUMENT_120_DESC: "Das §Y$MONUMENT_120_NAME$§! st ein Denkmal im Rizal-Park in $VICTORY_POINTS_10265$, das zum Gedenken an den hingerichteten philippinischen Nationalisten José Rizal errichtet wurde. Das Denkmal besteht aus einer stehenden Bronzeskulptur von Rizal und einem Obelisken auf einem Steinsockel, in dem Rizals sterblichen Überreste zusammen mit seinen zwei berühmten Romanen "El Filibusterismo" und "Noli Me Tangere" begraben sind."

 MONUMENT_121_NAME: "Holzkirchen von Chiloé"
 MONUMENT_121_DESC: "Die §Y$MONUMENT_121_NAME$§! sind ein einzigartiges architektonisches Phänomen in Amerika und einer der bekanntesten Stile der Chilota-Architektur. Im Gegensatz zur klassischen spanischen Kolonialarchitektur sind die Kirchen von Chiloé vollständig aus einheimischem Holz unter umfangreicher Verwendung von Holzschindeln gebaut. Die Kirchen wurden aus Materialien gebaut, die dem feuchten und regnerischen Meeresklima des Chiloé-Archipels standhalten. Die Kirchen wurden im 18. und 19. Jahrhundert erbaut, als das Chiloé-Archipel noch Teil des Besitzes der spanischen Krone war, und repräsentieren die Verschmelzung der spanischen Jesuitenkultur mit den Fähigkeiten und Traditionen der einheimischen Bevölkerung. Somit sind sie ein hervorragendes Beispiel für die Mestizenkultur."

 MONUMENT_122_NAME: "Mount-McKinley-Nationalpark"
 MONUMENT_122_DESC: "Der §Y$MONUMENT_122_NAME$§! ist ein Nationalpark und Naturschutzgebiet in [This.GetName], rund um den Denali, den höchsten Berg Nordamerikas. Ein Gesetzesentwurf wurde im April 1916 im Senat eingebracht. Im folgenden Jahr wurde viel Lobbyarbeit betrieben und am 19. Februar 1917 wurde das Gesetz verabschiedet. Am 26. Februar 1917, elf Jahre nach seiner Konzeption, wurde das Gesetz von dem Präsidenten der Vereinigten Staaten, Woodrow Wilson, unterzeichnet, wodurch der §Y$MONUMENT_122_NAME$§! geschaffen wurde."

 MONUMENT_123_NAME: "Tikal"
 MONUMENT_123_DESC: "§Y$MONUMENT_123_NAME$§! bezeichnet die Ruine einer antiken Stadt, die wahrscheinlich §YYax Mutal§! genannt wurde. Sie war die Hauptstadt eines Eroberungsstaates, der zu einem der mächtigsten Königreiche der alten Maya wurde. Obwohl die monumentale Architektur der Stätte bis ins 4. Jahrhundert v. Chr. zurückreicht, erreichte §Y$MONUMENT_123_NAME$§! ihren Höhepunkt während der klassischen Periode, ca. 200 bis 900. Während dieser Zeit dominierte die Stadt einen Großteil der Maya-Region politisch, wirtschaftlich und militärisch."

 MONUMENT_124_NAME: "Copán"
 MONUMENT_124_DESC: "§Y$MONUMENT_124_NAME$§! ist eine alte Maya-Stadt, die die Schönheit der physischen Landschaft widerspiegelt, in der sie gedieh. Sie war die Hauptstadt eines großen Königreichs der klassischen Zeit vom 5. bis 9. Jahrhundert. Die Stadt lag im äußersten Südosten der mesoamerikanischen Kulturregion an der Grenze zur Isthmo-Kolumbien-Kulturregion und war fast von Nicht-Maya-Völkern eingeschlossen. §Y$MONUMENT_124_NAME$§! war für mehr als zweitausend Jahre bewohnt, von der frühen Präklassik bis zur Postklassik. Die Stadt entwickelte einen unverwechselbaren bildhauerischen Stil in der Tradition der Tiefland-Maya."

 MONUMENT_125_NAME: "Tazumal"
 MONUMENT_125_DESC: "§Y$MONUMENT_125_NAME$§! st ein architektonischer Komplex innerhalb des größeren Gebietes der alten mesoamerikanischen Stadt §YChalchuapa§!. Die Ausgrabung und Restaurierung begann in den 1940er Jahren. Archäologische Untersuchungen zeigen, dass §Y$MONUMENT_125_NAME$§! von der Klassik bis zur Postklassik bewohnt war und Verbindungen bis nach Zentralmexiko, die nördliche Halbinsel Yucatán und das untere Mittelamerika hatte. Metallartefakte aus dem Komplex stammen aus dem 8. Jahrhundert und gehören zu den frühesten Metallartefakten, die in Mesoamerika gefunden wurden."

 MONUMENT_126_NAME: "Lago de Coatepeque"
 MONUMENT_126_DESC: "Der §Y$MONUMENT_126_NAME$§! ist ein großer Kratersee im östlichen Teil der Coatepeque Caldera. In der Nähe der Seeufer gibt es heiße Quellen. Mit 26 Quadratkilometern ist er einer der größten Seen in [This.GetName]. Im See liegt die Insel Teopan, eine nicht unbedeutende Maya-Stätte."

 MONUMENT_127_NAME: "Concepción"
 MONUMENT_127_DESC: "Der §Y$MONUMENT_127_NAME$§! ist einer von zwei Vulkanen, die die Insel Ometepe bilden, die im Nicaraguasee in [This.GetName] liegt. §Y$MONUMENT_127_NAME$§! ist ein aktiver Stratovulkan und 1.610 Meter hoch. Er ruht auf einer einen Kilometer dicken Basis aus quartären lakustrinen Tonsteinen."

 MONUMENT_128_NAME: "Kukenán"
 MONUMENT_128_DESC: "Der §Y$MONUMENT_128_NAME$§! ist ein Tafelberg in [This.GetName]. Er hat eine geschätzte Fläche von 21,85 Quadratkilometern und ist 2.680 Meter hoch und 3 Kilometer lang. Der 674 Meter hohe Wasserfall §YSalto Kukenan§! befindet sich am südlichen Ende des Bergs."

 MONUMENT_129_NAME: "Quilotoa"
 MONUMENT_129_DESC: "Der §Y$MONUMENT_129_NAME$§! ist ein Kratersee und der westlichste Vulkan in [This.GetName]. Die drei Kilometer breite Caldera entstand durch den Zusammenbruch dieses Dazit-Vulkans nach einer katastrophalen Eruption vor etwa 800 Jahren. In der Caldera hat sich seitdem ein 250 Meter tiefer Kratersee angesammelt, der durch gelöste Mineralien seine grünliche Farbe erhält."

 MONUMENT_130_NAME: "Ruapehu"
 MONUMENT_130_DESC: "Der §Y$MONUMENT_130_NAME$§! ist ein aktiver Stratovulkan in [This.GetName]. Er ist der größte aktive Vulkan Neuseelands und der höchste Punkt der Nordinsel und hat drei große Gipfel: Tahurangi (2.797 Meter), Te Heuheu (2.755 Meter) und Paretetaitonga (2.751 Meter). Der Name bedeutet "Lärmgrube" oder "explodierende Grube" auf Māori."

 MONUMENT_131_NAME: "USS Arizona Memorial"
 MONUMENT_131_DESC: "Das §Y$MONUMENT_131_NAME$§! in Pearl Harbor, [This.GetName], ist die Ruhestätte der Matrosen und Marinesoldaten, die während des §YAngriffs auf Pearl Harbor§! im Zweiten Weltkrieg, der zum Kriegseintritt der USA führte, auf der §YUSS Arizona§! getötet wurden. Nur mit dem Boot erreichbar, überspannt das §Y$MONUMENT_131_NAME$§! den versunkenen Rumpf des Schlachtschiffs, ohne ihn zu berühren."

 MONUMENT_132_NAME: "Capitolio"
 MONUMENT_132_DESC: "Das §Y$MONUMENT_132_NAME$§! wurde vom kubanischen Präsidenten in Auftrag gegeben und zwischen 1926 und 1929 errichtet. Es wurde auf einem Gelände in $VICTORY_POINTS_7622$ gebaut, auf dem zuvor ein Bahnhof war. Das §Y$MONUMENT_132_NAME$§! beherbergt den Kongress von Kuba."

 MONUMENT_133_NAME: "Castillo de la Real Fuerza"
 MONUMENT_133_DESC: "Das §Y$MONUMENT_133_NAME$§! ist eine Festung auf der westlichen Seite des Hafens von $VICTORY_POINTS_7622$, [This.GetName]. Es wurde ursprünglich im 16. Jahrhundert erbaut, um sich gegen Piratenangriffe zu verteidigen. §Y$MONUMENT_133_NAME$§! gilt als die älteste Steinfestung in Amerika."

 MONUMENT_134_NAME: "Alcázar de Colón"
 MONUMENT_134_DESC: "Das §Y$MONUMENT_134_NAME$§! ist der erste befestigte spanische Palast, der in Amerika gebaut wurde. Es wurde zwischen 1511 und 1514 hauptsächlich im Stil der Gotik und Renaissance erbaut. Als der Einfluss von $VICTORY_POINTS_7660$ nachließ, wurde das Gebäude Mitte des 18. Jahrhunderts aufgegeben und drohte zu verfallen. Im Jahr 1870 wurde §Y$MONUMENT_134_NAME$§! von der dominikanischen Regierung zum Nationaldenkmal erklärt und restauriert."

 MONUMENT_135_NAME: "Palácio da Bolsa"
 MONUMENT_135_DESC: "Der §Y$MONUMENT_135_NAME$§! ist eine Börse und ein Handelsgericht in $VICTORY_POINTS_9817$. Der Bau begann 1842 und war bis 1850 größtenteils abgeschlossen, die Innenausstattung wurde jedoch erst im Jahr 1910 fertiggestellt."

 MONUMENT_136_NAME: "Rigaer Schloss"
 MONUMENT_136_DESC: "Das §Y$MONUMENT_136_NAME$§! liegt am Ufer der Düna in $VICTORY_POINTS_9340$, [This.GetName]. Es wurde auf der Grundlage eines Vertrages zwischen Riga und dem Livonischen Orden erbaut – im 13. Jahrhundert hatten sich die Rigaer gegen den Orden aufgelehnt und die ursprüngliche Burg im Zentrum der Stadt zerstört. Das §Y$MONUMENT_136_NAME$§! diente als Residenz des Meisters des Livonischen Ordens, aber aufgrund anhaltender Konflikte mit Riga wurde die Residenz irgendwann vor der Zerstörung der Burg durch Rigaer im Jahr 1484 verlegt. Die Rigaer verloren schließlich den Kampf und waren gezwungen, die Burg wieder aufzubauen – die Restaurierung wurde im Jahre 1515 fertiggestellt. Nach dem Ende des Vertrages von Vilnius im Jahre 1561 wurde die Burg litauisch und im Jahre 1569 zu einer polnisch-litauischen Festung. 1621 kam Riga unter schwedische Herrschaft und das §Y$MONUMENT_136_NAME$§! wurde zur Beherbergung der schwedischen Verwaltung genutzt."

 MONUMENT_137_NAME: "Freiheitsdenkmal"
 MONUMENT_137_DESC: "Das §Y$MONUMENT_137_NAME$§! befindet sich in $VICTORY_POINTS_9340$, [This.GetName]. Es ehrt Soldaten, die während des lettischen Unabhängigkeitskrieges getötet wurden. Das §Y$MONUMENT_137_NAME$§! gilt als wichtiges Symbol der Freiheit, Unabhängigkeit und Souveränität Lettlands. Das 1935 enthüllte, 42 Meter hohe Monument aus Granit, Travertin und Kupfer dient oft als Mittelpunkt öffentlicher Versammlungen und offizieller Zeremonien."

 MONUMENT_138_NAME: "Chinesische Mauer"
 MONUMENT_138_DESC: "Die §Y$MONUMENT_138_NAME$§! bezeichnet eine Reihe von Befestigungsanlagen, die entlang der historischen nördlichen Grenzen der alten chinesischen Staaten und des kaiserlichen Chinas als Schutz gegen verschiedene Nomadengruppen aus der eurasischen Steppe gebaut wurden. Mehrere Mauern wurden bereits ab dem 7. Jahrhundert v. Chr. gebaut, mit ausgewählten Abschnitten, die später von Qin Shi Huang (220–206 v. Chr.), dem ersten Kaiser Chinas, zusammengefügt wurden. Später bauten und unterhielten viele aufeinanderfolgende Dynastien mehrere Grenzmauerabschnitte. Die bekanntesten Mauerabschnitte wurden von der Ming-Dynastie (1368–1644) errichtet."

 MONUMENT_139_NAME: "Kaiserlicher Palast von Mandschukuo"
 MONUMENT_139_NAME_NOM: "Kaiserliche Palast von Mandschukuo"
 MONUMENT_139_DESC: "Der §Y$MONUMENT_139_NAME_NOM$§! ist die offizielle Residenz, die von der kaiserlichen japanischen Armee für Chinas letzten Kaiser Puyi als Teil seiner Rolle als Kaiser des japanischen Marionettenstaates Mandschukuo errichtet wurde. Der §Y$MONUMENT_139_NAME_NOM$§! wurde als Miniaturversion der §Y$MONUMENT_58_NAME_AKK$§! in $VICTORY_POINTS_9843$ entworfen. Er war in einen inneren Hof und einen äußeren Hof unterteilt. Der Außen- bzw. Vorhof wurde zu Verwaltungszwecken und der Innen- bzw. Hinterhof als königliche Residenz genutzt. Der Palast umfasst eine Fläche von 43.000 Quadratmetern. Die §YTongde-Halle§! ist das größte und beeindruckendste Gebäude des Palastes und verfügt über die luxuriöseste Innenausstattung. Ursprünglich war es das Gebäude des Salzsteueramts von Jilin - woher der Spitzname "Salzpalast" herrührt -, welches von japanischen Ingenieuren zwischen 1936 und 1938 umgebaut wurde."

 MONUMENT_140_NAME: "Burg Wawel"
 MONUMENT_140_DESC: "Die §Y$MONUMENT_140_NAME$§! ist eine Residenzburg in $VICTORY_POINTS_9427$. Sie wurde auf Geheiß von König Kasimir III. erbaut und besteht aus einer Reihe von Gebäuden aus verschiedenen Epochen, die sich rund um den Haupthof im italienischen Stil befinden. Die Burg ist Teil eines befestigten Gebäudekomplexes, der auf einem Kalksteinfelsen am linken Ufer der Weichsel auf einer Höhe von 228 Metern über dem Meeresspiegel errichtet wurde. Seit Jahrhunderten war §Y$MONUMENT_140_NAME$§! die Residenz der Könige von Polen und Symbol polnischer Staatlichkeit, heute beherbergt sie eines der führenden Kunstmuseen des Landes. Das 1930 gegründete Museum umfasst zehn kuratorische Abteilungen, die für Gemäldesammlungen zuständig sind."

 MONUMENT_141_NAME: "Jagiellonen-Universität"
 MONUMENT_141_DESC: "Die §Y$MONUMENT_141_NAME$§! wurde 1364 vom polnischen König Kasimir III. gegründet. Sie ist die älteste Universität Polens, die älteste slawische Universität, die zweitälteste Universität Mitteleuropas und eine der ältesten noch existierenden Universitäten der Welt. Die Universität besteht aus sechzehn Fakultäten, darunter Geisteswissenschaften, Rechtswissenschaften, Natur- und Sozialwissenschaften und Medizin."

 MONUMENT_142_NAME: "Warschauer Königsschloss"
 MONUMENT_142_DESC: "Das §Y$MONUMENT_142_NAME$§! ist eine königliche Residenz, die früher im Laufe der Jahrhunderte als offizieller Wohnsitz der polnischen Monarchen diente. Es war Zeuge vieler bemerkenswerter Ereignisse in der Geschichte Polens: Die Verfassung vom 3. Mai 1791, die erste ihrer Art in Europa und die zweitälteste kodifizierte nationale Verfassung der Welt, wurde hier vom Vierjährigen Sejm beschlossen. Nach der Teilung Polens wurde das Gebäude im neoklassizistischen Stil umgestaltet. Derzeit ist es der Sitz des polnischen Staatsoberhauptes."

 MONUMENT_143_NAME: "Tor der Morgenröte"
 MONUMENT_143_DESC: "Das §Y$MONUMENT_143_NAME$§! ist ein Stadttor in der Stadt $VICTORY_POINTS_3320$ und eines ihrer wichtigsten religiösen, historischen und kulturellen Denkmäler. Es wurde zwischen 1503 und 1522 erbaut und ist das einzige erhaltene Stadttor von $VICTORY_POINTS_3320$."

 MONUMENT_144_NAME: "Universität Bologna"
 MONUMENT_144_DESC: "Die §Y$MONUMENT_144_NAME$§! wurde 1088 von einer organisierten Studentenzunft gegründet und ist die älteste Universität im Dauerbetrieb. Sie ist zudem die erste Universität im Sinne einer höheren Bildungseinrichtung, die akademische Grade und Titel verleiht. Die §Y$MONUMENT_144_NAME$§! besteht aus dreiundzwanzig Fakultäten, darunter Kunst, Medizin, Recht und Ingenieurwesen."

 MONUMENT_145_NAME: "'Iolani-Palast"
 MONUMENT_145_DESC: "Der §Y$MONUMENT_145_NAME$§! war die königliche Residenz der Herrscher des Königreichs Hawaii, beginnend mit Kamehameha III. unter der Kamehameha-Dynastie (1845) und endend mit Königin Liliʻuokalani (1893) unter der Kalākaua-Dynastie. Der Name bezieht sich auf den Hawaii-Bussard. Die ursprüngliche Struktur war sehr einfach im Design und war eher ein Herrenhaus als ein Palast, aber zu dieser Zeit war es das großartigste Haus der Stadt."

 MONUMENT_146_NAME: "Beinhaus von Douaumont"
 MONUMENT_146_DESC: "Das §Y$MONUMENT_146_NAME$§! ist ein Denkmal, das die Überreste von Soldaten enthält, die während der Schlacht von Verdun im Großen Krieg auf dem Schlachtfeld gefallen sind. In den 300 Tagen der Schlacht von Verdun (21. Februar 1916 – 19. Dezember 1916) starben etwa 230.000 Mann von insgesamt 700.000 Verlusten (Tote, Verwundete und Vermisste). Das §Y$MONUMENT_146_NAME$§! enthält die Überreste französischer und deutscher Soldaten, die auf dem Schlachtfeld starben. Durch kleine Außenfenster sind die Skelettreste von mindestens 130.000 nicht identifizierten Soldaten beider Nationen zu sehen, die die Nischen am unteren Rand des Gebäudes füllen."

 MONUMENT_147_NAME: "Baikalsee"
 MONUMENT_147_DESC: "Der §Y$MONUMENT_147_NAME$§! ist ein Grabensee in [This.GetName]. Er entstand als altes Grabenbruchtal und hat eine lange, sichelförmige Form mit einer Oberfläche von 31.722 Quadratkilometern. Der §Y$MONUMENT_147_NAME$§! beherbergt Tausende von Pflanzen- und Tierarten, von denen viele in der Region endemisch sind."

 MONUMENT_148_NAME: "Plattensee"
 MONUMENT_148_DESC: "Der §Y$MONUMENT_148_NAME$§! ist ein Süßwassersee in [This.GetName]. Er ist der größte See Mitteleuropas und eines der wichtigsten touristischen Ziele der Region. Der Fluss Zala bietet den größten Wasserzufluss zum See, und der kanalisierte Sió ist der einzige Abfluss. Die bergige Region des Nordufers ist sowohl für seinen historischen Charakter als auch als bedeutende Weinregion bekannt, während das flache Südufer für seine Ferienorte bekannt ist."

 MONUMENT_149_NAME: "El Obelisco"
 MONUMENT_149_DESC: "§Y$MONUMENT_149_NAME$§! ist ein nationales historisches Denkmal und Symbol von $VICTORY_POINTS_12364$. Es wurde 1936 zum Gedenken an das vierhundertjährige Jubiläum der Stadtgründung errichtet. Für den Bau, der 200.000 Pesos Moneda Nacional kostete, wurden 680 Kubikmeter Beton und 1.360 Quadratmeter weißer Stein verwendet. Seine Höhe beträgt 67,5 Meter. §Y$MONUMENT_149_NAME$§! wurde von der deutschen Firma G.E.O.P.E. - Siemens Bauunion - Grün & Bilfinger in einer Rekordzeit von 31 Tagen mit Hilfe von 157 Arbeitern errichtet."

 MONUMENT_150_NAME: "Suomenlinna"
 MONUMENT_150_DESC: "§Y$MONUMENT_150_NAME$§! ist eine bewohnte Seefestung, die auf acht Inseln etwa 4 Kilometer südöstlich des Stadtzentrums von $VICTORY_POINTS_11105$ errichtet wurde. Ursprünglich §YSveaborg§! oder - im Finnischen - §YViapori§! genannt, wurde ihr Name im Jahr 1918 aus patriotischen und nationalistischen Gründen in §Y$MONUMENT_150_NAME$§! geändert. Die schwedische Krone begann 1748 mit dem Bau der Festung als Schutz gegen die russische Expansion. Während des Russisch-Schwedischen Krieges übergab Schweden die Festung am 3. Mai 1808 an Russland, was den Weg für die Besetzung Finnlands durch russische Truppen im Jahr 1809 und schließlich die Abtretung Finnlands an Russland nach Kriegsende ebnete. Russland hielt die Festung bis zur finnischen Unabhängigkeit 1918."

 MONUMENT_151_NAME: "Kathedrale des Heiligen Isaak von Dalmatien"
 MONUMENT_151_DESC: "Der Bau der §Y$MONUMENT_151_NAME$§! dauerte 40 Jahre, von 1818 bis 1858. Sie wurde ursprünglich als Kathedrale erbaut, wurde aber später von der sowjetischen Regierung in ein Museum umgewandelt."

 MONUMENT_152_NAME: "Transsibirische Eisenbahn"
 MONUMENT_152_DESC: "Die §Y$MONUMENT_152_NAME$§! ist eine Zugstrecke, die $VICTORY_POINTS_6380$ und $VICTORY_POINTS_957$ miteinander verbindet. Mit einer Länge von über 9.289 Kilometern ist sie eine der längsten Eisenbahnstrecken der Welt. Schon vor ihrer Fertigstellung im Jahr 1916 zog die Linie Reisende an, die über ihre Abenteuer schrieben."

 MONUMENT_153_NAME: "Vänernsee"
 MONUMENT_153_DESC: "Der §Y$MONUMENT_153_NAME$§! ist der größte See Schwedens und der drittgrößte See Europas. Der See entstand vor etwa 10.000 Jahren. Er hat eine Fläche von 5.655 Quadratkilometern und eine maximale Tiefe von 106 Metern."

 MONUMENT_154_NAME: "Stabkirche Heddal"
 MONUMENT_154_DESC: "Die §Y$MONUMENT_154_NAME$§! ist eine Stabkirche in Heddal, [This.GetName]. Sie ist eine dreischiffige Stabkirche und die größte Stabkirche Norwegens. Sie wurde zu Beginn des 13. Jahrhunderts erbaut. Nach der Reformation befand sich die Kirche in einem sehr schlechten Zustand und in den Jahren 1849-1851 fand eine Restaurierung statt. Es gibt eine Legende, die von der Errichtung der Kirche durch einen Troll innerhalb von drei Tagen erzählt."

 MONUMENT_155_NAME: "Arg-e Bam"
 MONUMENT_155_DESC: "§Y$MONUMENT_155_NAME$§!, gelegen in Bam, [This.GetName], ist der größte Lehmbau der Welt. Das gesamte Gebäude war eine große Festung. Es wurde bis 1932 als Garnison genutzt. Im 7. Jahrhundert war Bam ein etablierter Marktplatz, umgeben von einem weitläufigen, landwirtschaftlich genutzten Gebiet. Im Mittelalter profitierte es von einer strategischen Lage an der Gewürzstraße, die die Region mit der Seidenstraße verband. Die Stadt war bekannt für die Seidenraupenzucht und eine florierende Seidenindustrie."

 MONUMENT_156_NAME: "Niederwalddenkmal"
 MONUMENT_156_DESC: "Das §Y$MONUMENT_156_NAME$§! st ein Denkmal im Niederwald in [This.GetName]. Es wurde zwischen 1871 und 1883 erbaut und ist 38 Meter hoch. Das §Y$MONUMENT_156_NAME$§! wurde zum Gedenken an die Gründung des Deutschen Reiches 1871 nach dem Ende des Deutsch-Französischen Krieges errichtet. Die Grundsteinlegung erfolgte am 16. September 1871 durch Kaiser Wilhelm I."
