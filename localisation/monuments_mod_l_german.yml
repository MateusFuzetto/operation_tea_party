 monument_construction_halle_des_volkes: "Baut die §Y$MONUMENT_28_NAME$§!"
 monument_construction_halle_des_volkes_desc: "Frühe Pläne für die §Y$MONUMENT_28_NAME$§! wurden bereits §Y1925§! von Adolf Hitler entwickelt. Albert Speer wurde §Y1937§! die Aufgabe gegeben, §Y$VICTORY_POINTS_6521$§! umzugestalten, und diese Pläne können nun in die Tat umgesetzt werden. Der Bau §YGermanias§! möge mit dem Bau der §Y$MONUMENT_28_NAME$§! beginnen."
 monument_construction_sydney_opera_house: "Legt das Fundament für die §Y$MONUMENT_63_NAME$§!"
 monument_construction_sydney_opera_house_desc: "§Y$VICTORY_POINTS_12406$§! sollte sein eigenes Opernhaus haben. Wenn wir nun ein Fundament dafür schaffen, sollten wir bald in der Lage sein, es zu bauen."
 monument_construction_palace_of_the_soviets: "Baut den §Y$MONUMENT_64_NAME$§!"
 monument_construction_palace_of_the_soviets_desc: "Bereits §Y1937§! hatten wir pläne für ein riesiges, administratives Gebäude in §Y$VICTORY_POINTS_6380$§!, eine Statue von §YWladimir Lenin§! eingeschlossen, um die §Y$MONUMENT_7_NAME$§! zu übertreffen. Jetzt, nachdem wir den §YGroßen Vaterländischen Krieg§! gewonnen haben, sollten wir uns auf dieses Projekt konzentrieren."
 monument_construction_the_motherland_calls: "Baut die §Y$MONUMENT_91_NAME$§!"
 monument_construction_the_motherland_calls_desc: "Endlich haben wir den §YGroßen Vaterländischen Krieg§! gewonnen. Unser Volk musste dafür bluten, vor allem in §Y$VICTORY_POINTS_3529$§!. Wir schulden ihm etwas als Zeichen unseres Respekts."
 monument_construction_anitkabir: "Errichtet §Y$MONUMENT_115_NAME$§!"
 monument_construction_anitkabir_desc: "Wir sollten §YMustafa Kemal Atatürk§!, dem Anführer des Türkischen Unabhängigkeitskrieges und Gründer und erstem Präsidenten der Türkischen Republik, nach seinem Tod ehren. Ein Mausoleum in $VICTORY_POINTS_11747$ ist das, was er verdient."
 monument_construction_uss_arizona_memorial: "Errichtet ein Denkmal für Pearl Harbor"
 monument_construction_uss_arizona_memorial_desc: "Nachdem wir den Krieg gewonnen haben, in dem die Japaner einen Teil unserer Pazifikflotte in Pearl Harbor versenkt haben, sollten wir nun ein Denkmal für die gesunkenen Schiffe und die tapferen Männer errichten, die im Kampf gefallen sind. Eine gute Stelle für ein solches Denkmal wäre das versunkene Schlachtschiff §YArizona§!."

 monument_decision_reduce_construction_time: "Regierungsfabriken zum Bau von Monumenten nutzen"
 monument_decision_reduce_construction_time_desc: "Unsere Fabriken zum Bau von Monumenten zu nutzen würde uns dabei helfen, diese schneller durchzuführen, jedoch würde es sie auch davon abhalten, bei anderen, wichtigen Projekten zu helfen."

