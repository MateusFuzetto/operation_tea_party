 # Events:
 monuments_events.EVTNAME1: "Das Schicksal der $MONUMENT_79_NAME$"
 monuments_events.EVTDESC1: "Wir haben $VICTORY_POINTS_9764$ erobert und damit auch die $MONUMENT_79_NAME$. Religion hat in unserem Staat keinen Platz, daher sollten wir sie niederbrennen!"
 monuments_events1.EVTOPT1: "Brennt sie nieder! Brennt sie bis auf die Grundmauern nieder!"
 monuments_events1.EVTOPT2: "Brennt die Fassade nieder und vernichtet die Pläne im Inneren!"
 monuments_events1.EVTOPT3: "Vielleicht kann sie uns doch von Nutzen sein..."

 monuments_events.EVTNAME2: "Schnellerer Bau"
 monuments_events.EVTDESC2: "Der Bau eines Monuments in [monument_construction_state.GetName] geht viel schneller voran als zunächst geplant. Möglicherweise werden sie vor dem Zeitplan fertig."
 monuments_events2.EVTOPT1: "Sehr gut."

 monuments_events.EVTNAME3: "Nationaler Fokus auf Monumente?"
 monuments_events.EVTDESC3: "Die Menschen in unserem Land fordern einen stärkeren Fokus auf den Bau und den Unterhalt von Monumenten. Einige Industrielle wären im Gegenzug für einen Gefallen bereit, Gelder bereit zustellen..."
 monuments_events3.EVTOPT1: "Klingt nach einem guten Plan..."
 monuments_events3.EVTOPT2: "Ein Gefallen? Klingt eher nach Bestechung."

 monuments_events.EVTNAME4: "Regionaler Fokus auf Monumente?"
 monuments_events.EVTDESC4: "Die Menschen in [monument_reduction_state.GetName] fordern einen stärkeren Fokus auf den Bau und den Unterhalt von Monumenten. Einige Industrielle wären im Gegenzug für einen Gefallen bereit, Gelder bereit zustellen..."
 monuments_events4.EVTOPT1: "Klingt nach einem guten Plan..."
 monuments_events4.EVTOPT2: "Ein Gefallen? Klingt eher nach Bestechung."

 monuments_events.EVTNAME5: "Bauverzögerung in [monument_construction_state.GetName]"
 monuments_events.EVTDESC5: "Der Bau des Monuments in [monument_construction_state.GetName] leidet unter Streiks der Arbeiter. Entweder müssen wir das Datum der Fertigstellung verschieben oder wir müssen das Problem jetzt lösen."
 monuments_events5.EVTOPT1: "Wir können uns darum jetzt nicht kümmern."
 monuments_events5.EVTOPT2: "Verbessert die Arbeitsbedingungen."

 monuments_events.EVTNAME10: "$MONUMENT_79_NAME$ zerstört"
 monuments_events.EVTDESC10: "Nachdem [From.GetNameDef] $VICTORY_POINTS_9764$ erobert hatte, plünderten sie die $MONUMENT_79_NAME$ und brannten sie bis auf die Grundmauern nieder. Die große Kirche liegt jetzt in Trümmern."
 monuments_events10.EVTOPT1: "Wie können sie es wagen, einem heiligen Gebäude so etwas anzutun?"
 monuments_events10.EVTOPT2: "Die Religion hatte ihre Zeit, und diese ist nun vorbei!"

 monuments_events.EVTNAME11: "$MONUMENT_79_NAME$ damaged"
 monuments_events.EVTDESC11: "Nachdem [From.GetNameDef] $VICTORY_POINTS_9764$ erobert hatte, plünderten sie die $MONUMENT_79_NAME$ und brannten ihre Fassade nieder. Auch die Pläne für den weiteren Bau wurden vernichtet."
 monuments_events11.EVTOPT1: "Wie können sie es wagen, einem heiligen Gebäude so etwas anzutun?"
 monuments_events11.EVTOPT2: "Die Religion hatte ihre Zeit, das haben sie gut gemacht."

