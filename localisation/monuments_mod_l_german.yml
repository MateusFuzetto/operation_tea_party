 GLOBAL_MONUMENTS_HELP_HEADER: "Hilfe"
 GLOBAL_MONUMENTS_HELP_TEXT: "§YMonumente§! \nMonumente befinden sich in spezifischen Staaten. Ein Staat kann mehrere Monumente beinhalten und ein Monument kann nur in einem einzigen Staat existieren. Monumente geben dem §CBesitzer§! des Staates, in dem sie sich befinden, spezifische Boni, sofern er die Bedingungen des Monuments erfüllt. \n\n§YMonument-Typen§! \nEs gibt zwei Typen von Monumenten: §Y$GLOBAL_MONUMENTS_TYPE_ARCHITECTURE$§! und §Y$GLOBAL_MONUMENTS_TYPE_NATURE$§!. $MONUMENT_NATURE_TT_DELAYED$ \n\n§YStufen§! \nJedes Monument hat vier mögliche Stufen: \n   - §C$MONUMENT_LEVEL_NAME_DESTROYED$§! / §C$MONUMENT_LEVEL_NAME_NOT_BUILT$§! (§Y0§!) \n   - §C$MONUMENT_LEVEL_NAME_NOTEWORTHY$§! (§Y1§!) \n   - §C$MONUMENT_LEVEL_NAME_SIGNIFICANT$§! (§Y2§!) \n   - §C$MONUMENT_LEVEL_NAME_MAGNIFICIENT$§! (§Y3§!) \nJede Stufe gewährt stärkere Boni als die vorhergehende. Die Stufe §Y0§! gewährt normalerweise keine Boni. \n\n§YBauen & Verbessern§! \nWenn der Besitzer die Bedingungen für ein Monument erfüllt, kann er es bauen oder verbessern. Dies kostet £pol_power£ §Y$POLITICAL_POWER$§! und braucht Zeit, beides kann sich abhängig von dem Monument selbst, seiner Stufe und Landes- und Staatsmodifikatoren sowie davon, ob der Staat ein Kernstaat des Besitzers ist, verändern. \nDer Vorgang des Bauens und Verbesserns wird als §YBau§! bezeichnet und ist im "§Y$STATE_MONUMENTS_HEADER$§!"-Fenster, im "§Y$GLOBAL_MONUMENTS_CONSTANT$§!"-Fenster und in Entscheidungsfenster sichtbar. Er kann in den beiden Erstgenannten manuell abgebrochen werden oder wird automatisch abgebrochen, wenn der Besitzer die Kontrolle oder den Besitz des Staates verliert oder wenn er nicht länger die Bedingungen des Monuments erfüllt. \nEin Land kann maximal §Y5§! Monumente gleichzeitig bauen bzw. verbessern. \n\n§Y$GLOBAL_MONUMENTS_CONSTANT$§! \nDieses Fenster listet alle Monumente auf, die derzeit auf der Karte existieren, und zeigt jede Menge Informationen über jedes von ihnen an. Diese beinhalten das Bild, den Namen, die Beschreibung, den Staat, in dem es sich befindet, sowie dessen Besitzer, seine Stufe, seinen Status und seine Effekte. Einige von diesen Informationen sowie die Bedingungen für den Erhalt der Boni können durch das Fahren mit der Maus über das Bild angezeigt werden. \nDas Fenster bietet auch jede Menge Filterkriterien, um die lange Liste aller Monumente auf genau diese zu begrenzen, die Ihr gerade sehen wollt. Das "§Y$GLOBAL_MONUMENTS_CONSTANT$§!"-Fenster zu schließen, setzt das Filterkriterium des ausgewählten Landes zurück auf das unsrige. \nUm schnell alle Filterkriterien zurückzusetzen, könnt Ihr den §Y$GLOBAL_MONUMENTS_RESET_TEXT$§!-Button verwenden. \nAus Performance-Gründen wird das Fenster nicht dauerhaft automatisch geupdatet, jedoch wird es durch Nutzung der Buttons im Fenster oder wenn ein Monument sich verändert (z.B. wenn es um eine Stufe verbessert oder herabgestuft wird) geupdatet. \n\n§YBesondere Monumente§! \nObwohl sie genauso funktionieren wie alle anderen Monumente, sind sie in einem Punkt besonders: Sie existieren nicht zu Beginn des Spiels, sondern werden durch Entscheidungen in einem spezifischen Staat platziert. Dies ist der Fall für Monumente, die technisch gesehen nicht mehr im Zeitrahmen des Spiels liegen würden (z.B. §Y$MONUMENT_63_NAME$§!), oder für Monumente, die in der Realität nie gebaut, jedoch aber von manchen Nationen geplant wurden (z.B. §Y$MONUMENT_28_NAME$§! und §Y$MONUMENT_64_NAME$§!). \n\n§YKI-Nutzung§! \nKI-Nationen erhalten die Boni von Monumenten genauso wie menschliche Spieler. Außerdem werden sie auch Monumente bauen oder verbessern. Allerdings, um sicherzugehen, dass sie andere Dinge priorisieren (wie z.B. den Wechsel von Gesetzen), müssen KI-Nationen mindestens §Y300§! £pol_power£ besitzen, bevor sie es in Erwähgung ziehen, in Monumente zu investieren.\n"

